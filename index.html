<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan | Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&family=Lobster&family=Amiri+Quran&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2a3990);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Mobile Frame */
        .mobile-frame {
            width: 320px;
            height: 640px;
            border-radius: 36px;
            border: 12px solid #222;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: #000;
            z-index: 2;
        }
        
        .mobile-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25px;
            background: #222;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }
        
        .mobile-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #2a3990);
            overflow: hidden;
            position: relative;
        }
        
        /* Mobile Container */
        .mobile-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .mobile-arabic {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-family: 'Amiri Quran', serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.3s;
        }
        
        .mobile-title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        
        .mobile-photo {
            width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.7s;
        }
        
        .mobile-name {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.9s;
        }
        
        .mobile-button {
            background: linear-gradient(90deg, #fdbb2d, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(178, 31, 31, 0.4);
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.1s;
            transition: all 0.3s ease;
        }
        
        .mobile-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(178, 31, 31, 0.5);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Background Effects */
        .mobile-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .mobile-star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Decorative Elements */
        .flower-left, .flower-right {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
        }
        
        .flower-left {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
            animation: floatLeft 8s ease-in-out infinite;
        }
        
        .flower-right {
            top: 10%;
            right: 5%;
            transform: rotate(15deg);
            animation: floatRight 8s ease-in-out infinite;
        }
        
        @keyframes floatLeft {
            0%, 100% {
                transform: rotate(-15deg) translateY(0);
            }
            50% {
                transform: rotate(-20deg) translateY(-10px);
            }
        }
        
        @keyframes floatRight {
            0%, 100% {
                transform: rotate(15deg) translateY(0);
            }
            50% {
                transform: rotate(20deg) translateY(-10px);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .mobile-frame {
                width: 280px;
                height: 560px;
            }
            
            .mobile-arabic {
                font-size: 1rem;
            }
            
            .mobile-title {
                font-size: 1.5rem;
            }
            
            .mobile-name {
                font-size: 1rem;
            }
            
            .mobile-button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 320px) {
            .mobile-frame {
                width: 240px;
                height: 480px;
                border-width: 8px;
            }
            
            .mobile-arabic {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .mobile-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .mobile-photo {
                margin-bottom: 15px;
            }
            
            .mobile-name {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            .mobile-button {
                padding: 8px 15px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Elements -->
    <div class="flower-left">
        <img src="images/flower1.png" alt="Flower Ornament" style="width: 120px; height: auto;">
    </div>
    <div class="flower-right">
        <img src="images/flower1.png" alt="Flower Ornament" style="width: 120px; height: auto;">
    </div>
    
    <!-- Mobile Frame -->
    <div class="mobile-frame">
        <div class="mobile-screen">
            <div class="mobile-stars" id="mobile-stars"></div>
            <div class="mobile-container">
                <p class="mobile-arabic">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</p>
                <h1 class="mobile-title">The Wedding Invitation</h1>
                <img src="images/love.png" alt="Foto Pengantin" class="mobile-photo">
                <p class="mobile-name">Kepada Yth. Bapak/Ibu/Saudara/i</p>
                <button class="mobile-button" onclick="openInvitation()">
                    <i class="fas fa-envelope-open-text"></i> Buka Undangan
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk membuka undangan
        function openInvitation() {
            // Ganti URL ini dengan halaman undangan lengkap Anda
            window.location.href = "invitation.html";
        }
        
        // Fungsi untuk membuat bintang-bintang
        function createStars() {
            const starsContainer = document.getElementById('mobile-stars');
            const starsCount = 50;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('mobile-star');
                
                // Ukuran acak untuk bintang
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Panggil fungsi saat halaman dimuat
        window.addEventListener('load', () => {
            createStars();
        });
    </script>
</body>
</html>
