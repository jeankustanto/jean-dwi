<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #003092; /* Biru lebih gelap */
            animation: backgroundPulse 8s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% {
                background-color: #003092;
            }
            100% {
                background-color: #0047AB; /* Biru sedikit lebih terang untuk efek pulse */
            }
        }
        
        /* Fog Effect */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
            animation: fogMove 20s infinite alternate ease-in-out;
        }
        
        @keyframes fogMove {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
        }
        
        /* Container Styles */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        /* Couple Photo Styles */
        .couple-photo {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
            animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.5s;
            opacity: 0;
            transform: scale(0);
        }
        
        /* Invitation Subtitle Styles */
        .invitation-subtitle {
            color: #ffffff; /* Putih untuk kontras yang lebih baik dengan background gelap */
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
            animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.2s;
            opacity: 0;
            transform: scale(0);
        }
        
        /* Button Styles */
        .open-btn {
            background-color: rgba(46, 125, 50, 0.8); /* Hijau dengan transparansi */
            color: white;
            border: 2px solid #2e7d32;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s;
            opacity: 0;
            transform: scale(0);
        }
        
        .open-btn:hover {
            background-color: rgba(25, 25, 112, 0.9); /* Biru navy soft saat hover */
            border-color: rgba(25, 25, 112, 0.9); /* Border biru navy soft saat hover */
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(25, 25, 112, 0.4); /* Shadow biru navy soft saat hover */
        }
        
        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Stars Animation */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Snow Animation */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .couple-photo {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .invitation-subtitle {
                color: #ffffff; /* Putih untuk kontras yang lebih baik */
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .open-btn {
                background-color: rgba(46, 125, 50, 0.8);
                color: white;
                border: 2px solid rgba(46, 125, 50, 0.8);
                padding: 14px 30px;
                font-size: 1rem;
            }
            
            .open-btn:hover {
                background-color: rgba(25, 25, 112, 0.9); /* Biru navy soft saat hover di mobile */
                border-color: rgba(25, 25, 112, 0.9); /* Border biru navy soft saat hover di mobile */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                width: 95%;
            }
            
            .couple-photo {
                width: 100%;
                margin-bottom: 12px;
            }
            
            .invitation-subtitle {
                font-size: 1rem;
                margin-bottom: 12px;
            }
            
            .open-btn {
                padding: 12px 25px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="fog"></div>
    
    <div class="stars-container" id="stars-container"></div>
    
    <div class="snow-container" id="snow-container"></div>
    
    <div class="container">
        <img src="images/love.png" alt="Foto Pengantin" class="couple-photo">
        <p class="invitation-subtitle">Nama yang diundang</p>
        <button class="open-btn" onclick="openInvitation()">
            <i class="fas fa-envelope-open-text"></i> Invitation Open
        </button>
    </div>

    <script>
        // Fungsi untuk membuka undangan
        function openInvitation() {
            // Ganti URL ini dengan halaman undangan lengkap Anda
            window.location.href = "invitation.html";
        }
        
        // Fungsi untuk membuat bintang-bintang
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran acak untuk bintang
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Fungsi untuk membuat efek salju
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeSymbols = ['❄', '❅', '❆'];
            const snowflakeCount = 30; // Dikurangi agar tidak terlalu banyak dengan bintang
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                
                // Posisi horizontal acak
                snowflake.style.left = Math.random() * 100 + '%';
                
                // Ukuran acak
                const size = Math.random() * 0.8 + 0.8; // Antara 0.8 dan 1.6
                snowflake.style.fontSize = size + 'em';
                
                // Durasi animasi acak
                const duration = Math.random() * 3 + 5; // Antara 5 dan 8 detik
                snowflake.style.animationDuration = duration + 's';
                
                // Opacity acak
                snowflake.style.opacity = Math.random() * 0.6 + 0.4; // Antara 0.4 dan 1
                
                // Delay animasi acak
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Panggil fungsi saat halaman dimuat
        window.addEventListener('load', () => {
            createStars();
            createSnowflakes();
        });
    </script>
</body>
</html>
