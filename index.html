<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            animation: backgroundPulse 8s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% {
                filter: brightness(0.8);
            }
            100% {
                filter: brightness(0.9);
            }
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .cover-image {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: scaleIn 1s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            transform: scale(0);
        }
        
        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .invitation-name {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            animation: scaleIn 1s ease-out forwards, textGlow 3s ease-in-out infinite;
            animation-delay: 1s, 2s;
            opacity: 0;
            transform: scale(0);
        }
        
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5);
            }
        }
        
        .open-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            animation: scaleIn 1s ease-out forwards, buttonPulse 2s ease-in-out infinite;
            animation-delay: 1.5s, 3s;
            opacity: 0;
            transform: scale(0);
        }
        
        .open-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .open-btn i {
            animation: envelopeShake 3s ease-in-out infinite;
            animation-delay: 4s;
        }
        
        @keyframes envelopeShake {
            0%, 100% {
                transform: rotate(0deg);
            }
            5%, 15% {
                transform: rotate(-10deg);
            }
            10%, 20% {
                transform: rotate(10deg);
            }
            25% {
                transform: rotate(0deg);
            }
        }
        
        .dove-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            overflow: hidden;
            z-index: 1;
        }
        
        .dove {
            position: absolute;
            font-size: 2rem;
            color: white;
            opacity: 0.8;
            animation: fly 15s linear infinite, scaleIn 1s ease-out forwards;
            animation-delay: 0s, 0.2s;
            opacity: 0;
            transform: scale(0);
        }
        
        .dove:nth-child(1) {
            top: 20%;
            animation-duration: 20s, 1s;
            animation-delay: 0s, 0.2s;
        }
        
        .dove:nth-child(2) {
            top: 40%;
            animation-duration: 25s, 1s;
            animation-delay: 5s, 0.4s;
        }
        
        .dove:nth-child(3) {
            top: 60%;
            animation-duration: 18s, 1s;
            animation-delay: 2s, 0.6s;
        }
        
        @keyframes fly {
            0% {
                left: -10%;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
            100% {
                left: 110%;
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite, scaleIn 0.5s ease-out forwards;
            opacity: 0;
            transform: scale(0);
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @media (max-width: 768px) {
            .cover-image {
                width: 85%;
                border-radius: 8px;
            }
            
            .invitation-name {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            .open-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
            
            .dove {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .cover-image {
                width: 90%;
                border-radius: 5px;
            }
            
            .invitation-name {
                font-size: 1.8rem;
            }
            
            .open-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            
            .dove {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="stars" id="stars"></div>
    
    <div class="dove-container">
        <i class="fas fa-dove dove"></i>
        <i class="fas fa-dove dove"></i>
        <i class="fas fa-dove dove"></i>
    </div>
    
    <div class="container">
        <img src="images/img-cover.png" alt="Cover Image" class="cover-image">
        <h1 class="invitation-name">Undangan Pernikahan</h1>
        <button class="open-btn" onclick="openInvitation()">
            <i class="fas fa-envelope"></i> Open Invitation
        </button>
    </div>

    <script>
        // Fungsi untuk membuat bintang-bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 50;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran acak untuk bintang
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 2}s, ${Math.random() * 0.5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Fungsi untuk membuka undangan
        function openInvitation() {
            // Ganti URL ini dengan halaman undangan lengkap Anda
            window.location.href = "invitation.html";
        }
        
        // Panggil fungsi saat halaman dimuat
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
