<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        /* Animasi transisi langit dari malam ke siang - dipercepat */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a1929, #000814);
            animation: sky-transition 10s infinite alternate;
        }
        @keyframes sky-transition {
            0% { 
                background: linear-gradient(to bottom, #0a1929, #000814);
            }
            25% { 
                background: linear-gradient(to bottom, #1a237e, #283593);
            }
            50% { 
                background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            }
            75% { 
                background: linear-gradient(to bottom, #87CEEB, #B0E2FF);
            }
            100% { 
                background: linear-gradient(to bottom, #87CEEB, #B0E2FF);
            }
        }
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: fade-out 10s infinite alternate;
        }
        @keyframes fade-out {
            0%, 20% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }
        /* Bulan - diperbaiki warna dan animasi - dipercepat */
        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f5f5;
            top: 15%;
            right: 15%;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.5);
            animation: moon-movement 10s infinite alternate;
            z-index: 4;
        }
        .moon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f5f5f5);
        }
        @keyframes moon-movement {
            0% { 
                top: 15%;
                right: 15%;
                opacity: 1;
            }
            40% { 
                top: 10%;
                right: 30%;
                opacity: 0.8;
            }
            70% { 
                top: 5%;
                right: 50%;
                opacity: 0.3;
            }
            100% { 
                top: 0%;
                right: 70%;
                opacity: 0;
            }
        }
        /* Matahari terbit - diperbaiki warna dan animasi - dipercepat */
        .sun {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle, #fffde7, #ffeb3b);
            bottom: -70px;
            left: 20%;
            box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.7);
            animation: sun-rise 10s infinite alternate;
            z-index: 3;
        }
        @keyframes sun-rise {
            0% { 
                bottom: -70px;
                opacity: 0;
            }
            30% { 
                bottom: -40px;
                opacity: 0.3;
            }
            60% { 
                bottom: 30%;
                opacity: 0.8;
            }
            100% { 
                bottom: 40%;
                opacity: 1;
            }
        }
        /* Awan putih untuk siang hari - diperbaiki warna dan animasi - dipercepat */
        .cloud {
            position: absolute;
            background-color: #ffffff;
            border-radius: 100px;
            opacity: 0;
            z-index: 2;
            animation: cloud-fade-in 10s infinite alternate;
        }
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
            border-radius: 100px;
        }
        @keyframes cloud-fade-in {
            0%, 30% { opacity: 0; }
            60%, 100% { opacity: 0.8; }
        }
        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20%;
            left: -80px;
            animation: cloud-movement1 20s linear infinite, cloud-fade-in 10s infinite alternate;
        }
        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        .cloud1::after {
            width: 50px;
            height: 30px;
            top: -15px;
            right: 10px;
        }
        .cloud2 {
            width: 60px;
            height: 25px;
            top: 30%;
            left: -60px;
            animation: cloud-movement2 25s linear infinite, cloud-fade-in 10s infinite alternate;
            animation-delay: 5s;
        }
        .cloud2::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 15px;
        }
        .cloud2::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 15px;
        }
        .cloud3 {
            width: 100px;
            height: 35px;
            top: 15%;
            left: -100px;
            animation: cloud-movement3 30s linear infinite, cloud-fade-in 10s infinite alternate;
            animation-delay: 10s;
        }
        .cloud3::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }
        .cloud3::after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 20px;
        }
        @keyframes cloud-movement1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 80px)); }
        }
        @keyframes cloud-movement2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 60px)); }
        }
        @keyframes cloud-movement3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        /* Partikel cahaya - dikurangi untuk mobile */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 10s linear infinite;
        }
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        /* Konten Undangan */
        .invitation-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 15px;
            animation: text-color-change 10s infinite alternate;
        }
        @keyframes text-color-change {
            0%, 40% { color: white; }
            100% { color: #0d47a1; }
        }
        /* Glassmorphism card dengan ornamen - disesuaikan untuk mobile */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 30px 20px;
            max-width: 90%;
            width: 90%;
            opacity: 0;
            animation: fadeInScale 1.5s ease forwards;
            animation-delay: 0.3s;
            position: relative;
            overflow: hidden;
        }
        /* Ornamen sudut - diperkecil untuk mobile */
        .ornament-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.8;
            z-index: 1;
        }
        .ornament-corner.top-left {
            top: 5px;
            left: 5px;
        }
        .ornament-corner.top-right {
            top: 5px;
            right: 5px;
            transform: rotate(90deg);
        }
        .ornament-corner.bottom-left {
            bottom: 5px;
            left: 5px;
            transform: rotate(270deg);
        }
        .ornament-corner.bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        /* Islamic Ornament Pattern */
        .islamic-ornament {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .islamic-ornament::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 20%, rgba(255, 255, 255, 0.3) 20.5%, rgba(255, 255, 255, 0.3) 21%, transparent 21.5%),
                radial-gradient(circle at 75% 75%, transparent 20%, rgba(255, 255, 255, 0.3) 20.5%, rgba(255, 255, 255, 0.3) 21%, transparent 21.5%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .islamic-ornament::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.2) 5px,
                rgba(255, 255, 255, 0.2) 10px
            );
        }
        /* Islamic Geometric Pattern */
        .geometric-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .geometric-pattern::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(255, 255, 255, 0.2) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.2) 87.5%, rgba(255, 255, 255, 0.2)),
                linear-gradient(150deg, rgba(255, 255, 255, 0.2) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.2) 87.5%, rgba(255, 255, 255, 0.2)),
                linear-gradient(30deg, rgba(255, 255, 255, 0.2) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.2) 87.5%, rgba(255, 255, 255, 0.2)),
                linear-gradient(150deg, rgba(255, 255, 255, 0.2) 12%, transparent 12.5%, transparent 87%, rgba(255, 255, 255, 0.2) 87.5%, rgba(255, 255, 255, 0.2)),
                linear-gradient(60deg, rgba(255, 255, 255, 0.15) 25%, transparent 25.5%, transparent 75%, rgba(255, 255, 255, 0.15) 75%, rgba(255, 255, 255, 0.15)),
                linear-gradient(60deg, rgba(255, 255, 255, 0.15) 25%, transparent 25.5%, transparent 75%, rgba(255, 255, 255, 0.15) 75%, rgba(255, 255, 255, 0.15));
            background-size: 20px 35px;
            background-position: 0 0, 0 0, 10px 18px, 10px 18px, 0 0, 10px 18px;
        }
        /* Ornamen floral - diperkecil untuk mobile */
        .floral-ornament {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.6;
            z-index: 1;
        }
        .floral-ornament.top {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .floral-ornament.bottom {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }
        .floral-ornament::before,
        .floral-ornament::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
        }
        .floral-ornament::before {
            top: 17.5px;
            left: 5px;
        }
        .floral-ornament::after {
            top: 17.5px;
            right: 5px;
        }
        .floral-ornament .center {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.5));
            top: 19px;
            left: 19px;
        }
        /* Garis hiasan */
        .decorative-line {
            position: relative;
            width: 100%;
            height: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }
        .decorative-line .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 10px;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Bismillah dalam Bahasa Arab - menggunakan gambar */
        .bismillah {
            width: 200px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.5s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            position: relative;
            z-index: 2;
            object-fit: contain;
        }
        /* Divider */
        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            margin: 1rem auto;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
        }
        /* Judul Undangan - disesuaikan untuk mobile */
        .invitation-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 1s;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            z-index: 2;
        }
        .invitation-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }
        /* Nama Pasangan - diperbesar ukurannya */
        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin: 1.8rem 0;
            opacity: 0;
            animation: premiumEntrance 2s ease forwards, premiumGlow 4s infinite alternate;
            animation-delay: 1.5s;
            line-height: 1.2;
            position: relative;
            z-index: 2;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        @keyframes premiumEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9) rotate(-2deg);
                filter: blur(2px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.02) rotate(1deg);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }
        @keyframes premiumGlow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
                transform: translateY(0px);
            }
            50% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
                transform: translateY(-3px);
            }
            100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
                transform: translateY(0px);
            }
        }
        .ampersand {
            display: inline-block;
            margin: 0 15px;
            font-size: 3.5rem;
            animation: premiumRotate 6s infinite ease-in-out;
            vertical-align: middle;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @keyframes premiumRotate {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-5deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        /* Ornamen kecil di sekitar nama - disesuaikan untuk mobile */
        .name-ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            z-index: 1;
        }
        .name-ornament.left {
            top: 50%;
            left: -25px;
            transform: translateY(-50%);
        }
        .name-ornament.right {
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
        }
        .name-ornament::before,
        .name-ornament::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
        }
        .name-ornament::before {
            top: 6px;
            left: 0;
        }
        .name-ornament::after {
            top: 6px;
            right: 0;
        }
        .name-ornament .center {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.5));
            top: 7px;
            left: 7px;
        }
        /* Tamu Undangan - disesuaikan untuk mobile */
        .guest-label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 2s;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }
        /* Nama tamu yang diundang - font lebih besar */
        .guest-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards, nameGlow 3s infinite alternate;
            animation-delay: 2.2s;
            line-height: 1.2;
            position: relative;
            z-index: 2;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes nameGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        /* Button Open Invitation - disesuaikan untuk mobile */
        .open-invitation {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards, buttonPulse 2.5s infinite alternate;
            animation-delay: 2.5s;
            text-decoration: none;
            margin-top: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
        .open-invitation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .open-invitation:hover::before {
            left: 100%;
        }
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        }
        .open-invitation:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Countdown Timer - dipindahkan ke bawah button */
        .countdown-container {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 2.8s;
        }
        
        .countdown-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            min-width: 50px;
            text-align: center;
        }
        
        .countdown-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            display: block;
        }
        
        .countdown-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 3px;
        }
        /* Animasi umum */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Media query untuk mobile - dioptimalkan */
        @media (max-width: 768px) {
            /* Mengurangi kompleksitas animasi untuk mobile */
            .glass-card {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                padding: 20px 15px;
            }
            
            /* Mengurangi jumlah partikel untuk performa lebih baik */
            .particles {
                display: none;
            }
            
            /* Mengurangi ukuran bulan dan matahari */
            .moon {
                width: 50px;
                height: 50px;
            }

<body>
    <div class="sky"></div>
    
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Partikel cahaya -->
    <div class="particles" id="particles"></div>
    
    <div class="moon"></div>
    <div class="sun"></div>
    
    <!-- Awan putih untuk siang hari -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <div class="invitation-container">
        <div class="glass-card">
            <!-- Ornamen sudut dengan pola Islam -->
            <div class="ornament-corner top-left">
                <div class="islamic-ornament"></div>
            </div>
            <div class="ornament-corner top-right">
                <div class="geometric-pattern"></div>
            </div>
            <div class="ornament-corner bottom-left">
                <div class="geometric-pattern"></div>
            </div>
            <div class="ornament-corner bottom-right">
                <div class="islamic-ornament"></div>
            </div>
            
            <!-- Ornamen floral atas -->
            <div class="floral-ornament top">
                <div class="center"></div>
            </div>
            
            <!-- Bismillah dalam Bahasa Arab menggunakan gambar -->
            <img src="https://z-cdn-media.chatglm.cn/files/b1305fa8-b625-47a5-bd0a-14a9ecb3b1db_pngwing.com.png?auth_key=1788448666-d8e06c4040774e7680221577d5901824-0-53cbb43785b5b1c3097e0998dd8c3fca" alt="Bismillah" class="bismillah">
            
            <div class="divider"></div>
            
            <!-- Garis hiasan -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Judul Undangan -->
            <h1 class="invitation-title">The Wedding Of</h1>
            
            <!-- Garis hiasan -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Nama Pasangan dengan ornamen -->
            <div class="couple-names">
                <div class="name-ornament left">
                    <div class="center"></div>
                </div>
                Jean <span class="ampersand">&</span> Dwi
                <div class="name-ornament right">
                    <div class="center"></div>
                </div>
            </div>
            
            <!-- Label Tamu Undangan -->
            <div class="guest-label">Kepada YKH.</div>
            
            <!-- Nama tamu yang diundang -->
            <div class="guest-name" id="guestName"></div>
            
            <!-- Button Open Invitation -->
            <a href="invitation.html?to=Nama Tamu Undangan" class="open-invitation" id="openButton">
                <i class="fas fa-envelope-open-text"></i>
                Invitation Open
            </a>
            
            <!-- Countdown Timer - dipindahkan ke bawah button -->
            <div class="countdown-container">
                <h3 class="countdown-title">Menuju Hari Bahagia</h3>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">0</span>
                        <span class="countdown-label">Hari</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">0</span>
                        <span class="countdown-label">Jam</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">0</span>
                        <span class="countdown-label">Menit</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">0</span>
                        <span class="countdown-label">Detik</span>
                    </div>
                </div>

                <div class="center"></div>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('starsContainer');
            const particlesContainer = document.getElementById('particles');
            const openButton = document.getElementById('openButton');
            const guestNameElement = document.getElementById('guestName');
            
            // Deteksi perangkat mobile
            const isMobile = window.innerWidth <= 768;
            
            // Mengurangi jumlah bintang untuk mobile
            const numberOfStars = isMobile ? 50 : 200;
            
            // Membuat bintang
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Ukuran bintang lebih kecil untuk mobile
                const maxSize = isMobile ? 2 : 3;
                const size = Math.random() * maxSize;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animasi delay acak
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                // Durasi animasi bervariasi
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Membuat partikel cahaya hanya untuk desktop
            if (!isMobile) {
                const numberOfParticles = 30;
                for (let i = 0; i < numberOfParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Ukuran partikel acak
                    const size = Math.random() * 3 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Posisi acak
                    particle.style.left = `${Math.random() * 100}%`;
                    
                    // Animasi delay acak
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    
                    // Durasi animasi bervariasi
                    particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Mendapatkan nama tamu dari parameter URL
            function getGuestNameFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const guestName = urlParams.get('to');
                return guestName ? decodeURIComponent(guestName) : "Bapak/Ibu/Saudara/i";
            }
            
            // Menampilkan nama tamu
            const guestName = getGuestNameFromURL();
            guestNameElement.textContent = guestName;
            
            // Efek saat button diklik
            openButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animasi khusus saat button diklik
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Buka halaman detail dengan parameter nama tamu
                setTimeout(() => {
                    window.location.href = `invitation.html?to=${encodeURIComponent(guestName)}`;
                }, 300);
            });
            
            // Mencegah zoom saat double tap di mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Countdown Timer
            function updateCountdown() {
                // Set tanggal pernikahan (8 Oktober 2025)
                const weddingDate = new Date('October 8, 2025 10:00:00').getTime();
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                // Hitung hari, jam, menit, detik
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update tampilan countdown
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Jika countdown sudah selesai
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-value">Hari Bahagia Telah Tiba!</span></div>';
                }
            }
            
            // Update countdown setiap detik
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Panggil sekali saat halaman dimuat
        });
    </script>
