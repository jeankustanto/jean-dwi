<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Jean & Dwi</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Mendefinisikan font lokal Auntie-BWzGn */
        @font-face {
            font-family: 'Auntie';
            src: url('Auntie-BWzGn.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://z-cdn-media.chatglm.cn/files/1d159fa4-11bc-494a-bf5b-8399963c7543_download%20%282%29.jpg?auth_key=1789383404-7af756b0d26f411bb14047789516b0fe-0-65efec6b4d5fdea700062463080cc87a');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Overlay untuk memastikan teks terbaca */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }
        
        .invitation-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            z-index: 2;
        }
        
        /* Menggunakan card Bootstrap untuk frame */
        .invitation-card {
            background: rgba(15, 20, 35, 0.2);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            /* Menghilangkan style default card Bootstrap */
            color: inherit;
        }
        
        /* Frame transparan dengan efek glassmorphism */
        .invitation-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, rgba(100, 120, 200, 0.1), rgba(150, 180, 255, 0.1), rgba(100, 120, 200, 0.1));
            border-radius: 16px;
            z-index: -1;
            opacity: 0.4;
        }
        
        /* Efek cahaya pada frame */
        .invitation-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 16px;
            z-index: -1;
        }
        
        .bismillah-img {
            width: 150px;
            height: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
            opacity: 0;
            animation: fadeInDown 1s ease-out forwards;
        }
        
        /* Garis hiasan untuk Bismillah */
        .bismillah-decoration {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            margin: 0 auto 20px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.3s forwards;
        }
        
        .bismillah-decoration::before, .bismillah-decoration::after {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.7rem;
        }
        
        .bismillah-decoration::before {
            left: 25%;
        }
        
        .bismillah-decoration::after {
            right: 25%;
        }
        
        .wedding-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.2s;
            text-transform: uppercase;
            color: #e0f0ff;
        }
        
        /* Garis hiasan untuk The Wedding Of */
        .title-decoration {
            width: 70%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 0 auto 12px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.7s forwards;
        }
        
        .title-decoration::before, .title-decoration::after {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.7rem;
        }
        
        .title-decoration::before {
            left: 30%;
        }
        
        .title-decoration::after {
            right: 30%;
        }
        
        /* Mengubah font untuk nama pasangan menjadi font lokal Auntie */
        .couple-name {
            font-family: 'Auntie', cursive; /* Menggunakan font lokal Auntie */
            font-size: 2rem; /* Menyesuaikan ukuran untuk font Auntie */
            margin: 5px 0 12px;
            letter-spacing: 8px; /* Menyesuaikan spacing untuk font Auntie */
            font-weight: normal; /* Font lokal biasanya tidak perlu weight tinggi */
            background: linear-gradient(90deg, #d4af37, #f9f295, #d4af37, #f9f295, #d4af37);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            opacity: 0;
            animation: shimmer 3s infinite linear, zoomIn 1.2s ease-out 0.9s forwards;
            transform-origin: center;
        }
        
        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Garis hiasan untuk Jean & Dwi */
        .name-decoration {
            width: 85%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.7), transparent);
            margin: 0 auto 18px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }
        
        .name-decoration::before, .name-decoration::after {
            content: '‚ù¶';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.8rem;
        }
        
        .name-decoration::before {
            left: 20%;
        }
        
        .name-decoration::after {
            right: 20%;
        }
        
        /* Desain tanggal baru - diperkecil */
        .date-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.4s forwards;
        }
        
        .date-part {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 8px;
        }
        
        .date-day {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #e0f0ff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 4px rgba(150, 180, 255, 0.3);
            line-height: 1;
        }
        
        .date-month {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: #f9f295;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 4px rgba(249, 242, 149, 0.3);
            margin: 0 8px;
            letter-spacing: 1px;
        }
        
        .date-year {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #e0f0ff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 4px rgba(150, 180, 255, 0.3);
            line-height: 1;
        }
        
        .date-separator {
            height: 20px;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.7), transparent);
            margin: 0 2px;
        }
        
        /* Container untuk greeting dan guest name dengan frame */
        .guest-info-container {
            margin-bottom: 20px;
            position: relative;
            padding: 12px 8px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.6s forwards;
        }
        
        /* Efek sudut frame */
        .guest-info-container::before,
        .guest-info-container::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border-color: rgba(255, 215, 0, 0.6);
            border-style: solid;
            border-width: 0;
        }
        
        .guest-info-container::before {
            top: -1px;
            left: -1px;
            border-top-width: 1px;
            border-left-width: 1px;
            border-top-left-radius: 10px;
        }
        
        .guest-info-container::after {
            bottom: -1px;
            right: -1px;
            border-bottom-width: 1px;
            border-right-width: 1px;
            border-bottom-right-radius: 10px;
        }
        
        /* Greeting untuk tamu */
        .greeting {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #e0f0ff;
            margin-bottom: 6px;
            font-weight: 500;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5), 0 0 4px rgba(150, 180, 255, 0.3);
        }
        
        /* Nama tamu */
        .guest-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: #f9f295;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 6px rgba(249, 242, 149, 0.3);
        }
        
        /* Menggunakan class Bootstrap untuk button */
        .open-btn {
            background: linear-gradient(45deg, rgba(25, 118, 210, 0.6), rgba(66, 165, 245, 0.6));
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.8);
            padding: 12px 35px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            gap: 8px;
            backdrop-filter: blur(5px);
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.8s forwards;
            /* Override Bootstrap button styles */
            width: auto;
        }
        
        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 215, 0, 0.4);
            background: linear-gradient(45deg, rgba(21, 101, 192, 0.7), rgba(30, 136, 229, 0.7));
            border-color: rgba(255, 215, 0, 1);
            color: white;
        }
        
        .open-btn i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        
        .open-btn:hover i {
            transform: rotate(90deg);
        }
        
        /* Efek bintang berkelap-kelip */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* Efek kunang-kunang */
        .fireflies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .firefly {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffeb3b;
            animation: fly 15s linear infinite;
        }
        
        @keyframes fly {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Animasi */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            50% {
                opacity: 1;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Untuk layar sangat kecil */
        @media (max-width: 380px) {
            .invitation-wrapper {
                padding: 10px;
            }
            
            .invitation-card {
                padding: 30px 20px;
            }
            
            .bismillah-img {
                width: 130px;
            }
            
            .couple-name {
                font-size: 3rem; /* Menyesuaikan ukuran font untuk layar kecil */
            }
            
            .date-day, .date-year {
                font-size: 1.2rem;
            }
            
            .date-month {
                font-size: 0.8rem;
            }
            
            .guest-name {
                font-size: 1.4rem;
            }
            
            .open-btn {
                padding: 10px 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="fireflies" id="fireflies"></div>
    
    <div class="invitation-wrapper">
        <!-- Menggunakan card Bootstrap untuk frame -->
        <div class="card invitation-card border-0 shadow">
            <div class="card-body text-center p-4">
                <img src="https://z-cdn-media.chatglm.cn/files/e31066f0-4f90-4773-ad8f-ff2d2090d88b_pngwing.com.png?auth_key=1789383759-ba90c1d714b74fd394a7b19427ae1241-0-c25d7e7f31bbb376fd8da759c7c067a4" alt="Bismillah" class="bismillah-img">
                <div class="bismillah-decoration"></div>
                <h1 class="wedding-title">The Wedding Of</h1>
                <div class="title-decoration"></div>
                <h2 class="couple-name">Jean & Dwi</h2>
                <div class="name-decoration"></div>
                
                <!-- Desain tanggal baru - diperkecil -->
                <div class="date-container">
                    <div class="date-part">
                        <div class="date-day">08</div>
                    </div>
                    <div class="date-separator"></div>
                    <div class="date-part">
                        <div class="date-month">OKTOBER</div>
                    </div>
                    <div class="date-separator"></div>
                    <div class="date-part">
                        <div class="date-year">2025</div>
                    </div>
                </div>
                
                <!-- Container untuk greeting dan guest name dengan frame -->
                <div class="guest-info-container">
                    <!-- Greeting untuk tamu -->
                    <div class="greeting">Kepada YKH</div>
                    <!-- Nama tamu -->
                    <div class="guest-name" id="guestName">Bapak/Ibu/Saudara/i</div>
                </div>
                
                <!-- Menggunakan class Bootstrap untuk button -->
                <button class="btn open-btn" id="openBtn">
                    <i class="fas fa-envelope-open-text"></i>
                    Open Invitation
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('openBtn').addEventListener('click', function() {
            // Efek animasi saat tombol diklik
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                
                // Redirect ke halaman undangan utama dengan parameter to
                const guestName = document.getElementById('guestName').textContent;
                const encodedName = encodeURIComponent(guestName);
                window.location.href = `invitation.html?to=${encodedName}`;
            }, 200);
        });
        
        // Fungsi untuk mendapatkan parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Mendapatkan nama tamu dari parameter URL
        const guestName = getUrlParameter('to');
        
        // Jika ada nama tamu, tampilkan di halaman
        if (guestName) {
            document.getElementById('guestName').textContent = guestName;
        }
        
        // Membuat efek bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 80;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Ukuran random
                const size = Math.random() * 2.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi random
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animasi delay random
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Membuat efek kunang-kunang
        function createFireflies() {
            const firefliesContainer = document.getElementById('fireflies');
            const firefliesCount = 12;
            
            for (let i = 0; i < firefliesCount; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                
                // Posisi random
                firefly.style.left = `${Math.random() * 100}%`;
                firefly.style.bottom = `${Math.random() * 20}%`;
                
                // Animasi delay random
                firefly.style.animationDelay = `${Math.random() * 15}s`;
                firefly.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                firefliesContainer.appendChild(firefly);
            }
        }
        
        // Inisialisasi efek
        createStars();
        createFireflies();
    </script>
</body>
</html>
