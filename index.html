<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://z-cdn-media.chatglm.cn/files/8e2b05c7-3335-466e-a153-e31bf7b1af31_Home%20%281%29.jpg?auth_key=1788169377-695439bbab2e4e4c9179fc58bfed9abc-0-1d29955958250e6e9b53ed32a1f9a1e9');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .cover-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .invitation-name {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        .open-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .open-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dove-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            overflow: hidden;
            z-index: 1;
        }
        
        .dove {
            position: absolute;
            font-size: 2rem;
            color: white;
            opacity: 0.8;
            animation: fly 15s linear infinite;
        }
        
        .dove:nth-child(1) {
            top: 20%;
            animation-duration: 20s;
            animation-delay: 0s;
        }
        
        .dove:nth-child(2) {
            top: 40%;
            animation-duration: 25s;
            animation-delay: 5s;
        }
        
        .dove:nth-child(3) {
            top: 60%;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        
        @keyframes fly {
            0% {
                left: -10%;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
            100% {
                left: 110%;
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (max-width: 768px) {
            .cover-image {
                width: 250px;
                height: 250px;
            }
            
            .invitation-name {
                font-size: 2rem;
            }
            
            .open-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="dove-container">
        <i class="fas fa-dove dove"></i>
        <i class="fas fa-dove dove"></i>
        <i class="fas fa-dove dove"></i>
    </div>
    
    <div class="container">
        <img src="img1.png" alt="Cover Image" class="cover-image">
        <h1 class="invitation-name">Undangan Pernikahan</h1>
        <button class="open-btn">
            <i class="fas fa-envelope"></i> Open Invitation
        </button>
    </div>
</body>
</html>
