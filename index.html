<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Animasi transisi langit dari malam ke siang */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a1929, #000814);
            animation: sky-transition 30s infinite alternate;
        }

        @keyframes sky-transition {
            0% { 
                background: linear-gradient(to bottom, #0a1929, #000814);
            }
            50% { 
                background: linear-gradient(to bottom, #1a237e, #283593);
            }
            100% { 
                background: linear-gradient(to bottom, #64b5f6, #90caf9);
            }
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: fade-out 30s infinite alternate;
        }

        @keyframes fade-out {
            0%, 40% { opacity: 1; }
            70%, 100% { opacity: 0; }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Bulan */
        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f5f5f5;
            top: 15%;
            right: 15%;
            box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.7);
            animation: moon-movement 30s infinite alternate;
            z-index: 4;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f5f5f5);
        }

        @keyframes moon-movement {
            0% { 
                top: 15%;
                right: 15%;
                opacity: 1;
            }
            50% { 
                top: 10%;
                right: 30%;
                opacity: 0.8;
            }
            100% { 
                top: 5%;
                right: 50%;
                opacity: 0;
            }
        }

        /* Matahari terbit */
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffeb3b, #ffc107);
            bottom: -80px;
            left: 20%;
            box-shadow: 0 0 80px 30px rgba(255, 235, 59, 0.8);
            animation: sun-rise 30s infinite alternate;
            z-index: 3;
        }

        @keyframes sun-rise {
            0% { 
                bottom: -80px;
                opacity: 0;
            }
            50% { 
                bottom: -40px;
                opacity: 0.5;
            }
            100% { 
                bottom: 30%;
                opacity: 1;
            }
        }

        /* Awan putih untuk siang hari */
        .cloud {
            position: absolute;
            background-color: #ffffff;
            border-radius: 100px;
            opacity: 0;
            z-index: 2;
            animation: cloud-fade-in 30s infinite alternate;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
            border-radius: 100px;
        }

        @keyframes cloud-fade-in {
            0%, 40% { opacity: 0; }
            70%, 100% { opacity: 0.8; }
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation: cloud-movement1 25s linear infinite, cloud-fade-in 30s infinite alternate;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 30%;
            left: -80px;
            animation: cloud-movement2 30s linear infinite, cloud-fade-in 30s infinite alternate;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        .cloud3 {
            width: 120px;
            height: 45px;
            top: 15%;
            left: -120px;
            animation: cloud-movement3 35s linear infinite, cloud-fade-in 30s infinite alternate;
            animation-delay: 10s;
        }

        .cloud3::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud3::after {
            width: 70px;
            height: 45px;
            top: -15px;
            right: 20px;
        }

        @keyframes cloud-movement1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes cloud-movement2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 80px)); }
        }

        @keyframes cloud-movement3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 120px)); }
        }

        /* Partikel cahaya */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Konten Undangan */
        .invitation-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            animation: text-color-change 30s infinite alternate;
        }

        @keyframes text-color-change {
            0%, 60% { color: white; }
            100% { color: #0d47a1; }
        }

        /* Glassmorphism card dengan ornamen */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 50px 40px;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            animation: fadeInScale 1.5s ease forwards;
            animation-delay: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Ornamen sudut */
        .ornament-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.7;
            z-index: 1;
        }

        .ornament-corner.top-left {
            top: 10px;
            left: 10px;
            border-top: 3px solid rgba(255, 255, 255, 0.7);
            border-left: 3px solid rgba(255, 255, 255, 0.7);
            border-top-left-radius: 15px;
        }

        .ornament-corner.top-right {
            top: 10px;
            right: 10px;
            border-top: 3px solid rgba(255, 255, 255, 0.7);
            border-right: 3px solid rgba(255, 255, 255, 0.7);
            border-top-right-radius: 15px;
        }

        .ornament-corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.7);
            border-left: 3px solid rgba(255, 255, 255, 0.7);
            border-bottom-left-radius: 15px;
        }

        .ornament-corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.7);
            border-right: 3px solid rgba(255, 255, 255, 0.7);
            border-bottom-right-radius: 15px;
        }

        /* Ornamen floral */
        .floral-ornament {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.6;
            z-index: 1;
        }

        .floral-ornament.top {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .floral-ornament.bottom {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .floral-ornament::before,
        .floral-ornament::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
        }

        .floral-ornament::before {
            top: 30px;
            left: 10px;
        }

        .floral-ornament::after {
            top: 30px;
            right: 10px;
        }

        .floral-ornament .center {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.5));
            top: 32.5px;
            left: 32.5px;
        }

        /* Garis hiasan */
        .decorative-line {
            position: relative;
            width: 100%;
            height: 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }

        .decorative-line .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 15px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Bismillah dalam Bahasa Arab */
        .bismillah {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.5s;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
        }

        /* Divider */
        .divider {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            margin: 1.5rem auto;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
        }

        /* Judul Undangan */
        .invitation-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 1s;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            z-index: 2;
        }

        .invitation-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        /* Nama Pasangan */
        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards, glow 3s infinite alternate;
            animation-delay: 1.5s;
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .ampersand {
            display: inline-block;
            margin: 0 20px;
            font-size: 4rem;
            animation: rotate 4s infinite linear;
            vertical-align: middle;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ornamen kecil di sekitar nama */
        .name-ornament {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.6;
            z-index: 1;
        }

        .name-ornament.left {
            top: 50%;
            left: -40px;
            transform: translateY(-50%);
        }

        .name-ornament.right {
            top: 50%;
            right: -40px;
            transform: translateY(-50%) rotate(180deg);
        }

        .name-ornament::before,
        .name-ornament::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
        }

        .name-ornament::before {
            top: 10px;
            left: 0;
        }

        .name-ornament::after {
            top: 10px;
            right: 0;
        }

        .name-ornament .center {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.5));
            top: 11px;
            left: 11px;
        }

        /* Tamu Undangan */
        .guest-text {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 2s;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        /* Button Open Invitation */
        .open-invitation {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards, buttonPulse 2.5s infinite alternate;
            animation-delay: 2.5s;
            text-decoration: none;
            margin-top: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .open-invitation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .open-invitation:hover::before {
            left: 100%;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
        }

        .open-invitation:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animasi umum */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Optimasi untuk mobile */
        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
            }
            
            .bismillah {
                font-size: 2.2rem;
            }
            
            .invitation-title {
                font-size: 1.7rem;
                letter-spacing: 3px;
            }
            
            .couple-names {
                font-size: 3.5rem;
            }
            
            .ampersand {
                font-size: 3rem;
                margin: 0 15px;
            }
            
            .guest-text {
                font-size: 1.1rem;
            }
            
            .open-invitation {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .ornament-corner {
                width: 40px;
                height: 40px;
            }
            
            .floral-ornament {
                width: 60px;
                height: 60px;
            }
            
            .floral-ornament::before,
            .floral-ornament::after {
                width: 15px;
                height: 15px;
                top: 22.5px;
            }
            
            .floral-ornament::before {
                left: 7.5px;
            }
            
            .floral-ornament::after {
                right: 7.5px;
            }
            
            .floral-ornament .center {
                width: 12px;
                height: 12px;
                top: 24px;
                left: 24px;
            }
            
            .name-ornament {
                width: 25px;
                height: 25px;
            }
            
            .name-ornament.left {
                left: -30px;
            }
            
            .name-ornament.right {
                right: -30px;
            }
            
            .name-ornament::before,
            .name-ornament::after {
                width: 8px;
                height: 8px;
                top: 8.5px;
            }
            
            .name-ornament .center {
                width: 6px;
                height: 6px;
                top: 9.5px;
                left: 9.5px;
            }
            
            .moon {
                width: 70px;
                height: 70px;
            }
            
            .sun {
                width: 60px;
                height: 60px;
            }
            
            .cloud1 {
                width: 80px;
                height: 30px;
            }
            
            .cloud2 {
                width: 60px;
                height: 25px;
            }
            
            .cloud3 {
                width: 90px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Partikel cahaya -->
    <div class="particles" id="particles"></div>
    
    <div class="moon"></div>
    <div class="sun"></div>
    
    <!-- Awan putih untuk siang hari -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <div class="invitation-container">
        <div class="glass-card">
            <!-- Ornamen sudut -->
            <div class="ornament-corner top-left"></div>
            <div class="ornament-corner top-right"></div>
            <div class="ornament-corner bottom-left"></div>
            <div class="ornament-corner bottom-right"></div>
            
            <!-- Ornamen floral atas -->
            <div class="floral-ornament top">
                <div class="center"></div>
            </div>
            
            <!-- Bismillah dalam Bahasa Arab -->
            <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>
            
            <div class="divider"></div>
            
            <!-- Garis hiasan -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Judul Undangan -->
            <h1 class="invitation-title">The Wedding Invitation</h1>
            
            <!-- Garis hiasan -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Nama Pasangan dengan ornamen -->
            <div class="couple-names">
                <div class="name-ornament left">
                    <div class="center"></div>
                </div>
                Jean <span class="ampersand">&</span> Dwi
                <div class="name-ornament right">
                    <div class="center"></div>
                </div>
            </div>
            
            <!-- Tamu Undangan -->
            <div class="guest-text">Kepada Yth. Bapak/Ibu/Saudara/i</div>
            
            <!-- Button Open Invitation -->
            <a href="#" class="open-invitation" id="openButton">
                <i class="fas fa-envelope-open-text"></i>
                Invitation Open
            </a>
            
            <!-- Ornamen floral bawah -->
            <div class="floral-ornament bottom">
                <div class="center"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('starsContainer');
            const particlesContainer = document.getElementById('particles');
            const openButton = document.getElementById('openButton');
            
            // Jumlah bintang disesuaikan untuk mobile
            const isMobile = window.innerWidth <= 768;
            const numberOfStars = isMobile ? 100 : 200;
            
            // Membuat bintang
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Ukuran bintang lebih kecil untuk mobile
                const maxSize = isMobile ? 2 : 3;
                const size = Math.random() * maxSize;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animasi delay acak
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                // Durasi animasi bervariasi
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Membuat partikel cahaya
            const numberOfParticles = isMobile ? 20 : 40;
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Ukuran partikel acak
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak
                particle.style.left = `${Math.random() * 100}%`;
                
                // Animasi delay acak
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Durasi animasi bervariasi
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Efek saat button diklik
            openButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animasi khusus saat button diklik
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Di sini bisa ditambahkan logika untuk membuka undangan
                alert('Undangan akan segera dibuka!');
            });
            
            // Mencegah zoom saat double tap di mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
