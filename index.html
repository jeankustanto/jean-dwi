<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Background Styles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e8f5e9; /* Hijau soft untuk desktop */
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
            animation: backgroundPulse 8s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% {
                filter: brightness(0.9);
            }
            100% {
                filter: brightness(1);
            }
        }
        
        /* Container Styles */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        /* Couple Photo Styles (mengganti love image) */
        .couple-photo {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 20px;
            animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.5s;
            opacity: 0;
            transform: scale(0);
        }
        
        /* Invitation Subtitle Styles */
        .invitation-subtitle {
            color: #388e3c; /* Hijau medium untuk desktop */
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
            animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.2s;
            opacity: 0;
            transform: scale(0);
        }
        
        /* Button Styles */
        .open-btn {
            background-color: rgba(46, 125, 50, 0.8); /* Hijau dengan transparansi */
            color: white;
            border: 2px solid #2e7d32;
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s;
            opacity: 0;
            transform: scale(0);
        }
        
        .open-btn:hover {
            background-color: rgba(25, 25, 112, 0.9); /* Biru navy soft saat hover */
            border-color: rgba(25, 25, 112, 0.9); /* Border biru navy soft saat hover */
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(25, 25, 112, 0.4); /* Shadow biru navy soft saat hover */
        }
        
        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Dove Animation */
        .dove-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            overflow: hidden;
            z-index: 1;
        }
        
        .dove {
            position: absolute;
            font-size: 2rem;
            color: #2e7d32; /* Hijau untuk desktop */
            opacity: 0.8;
            animation: fly 15s linear infinite, scaleIn 1s ease-out forwards;
            animation-delay: 0s, 0.2s;
            opacity: 0;
            transform: scale(0);
        }
        
        .dove:nth-child(1) {
            top: 20%;
            animation-duration: 20s, 1s;
            animation-delay: 0s, 0.2s;
        }
        
        .dove:nth-child(2) {
            top: 40%;
            animation-duration: 25s, 1s;
            animation-delay: 5s, 0.4s;
        }
        
        .dove:nth-child(3) {
            top: 60%;
            animation-duration: 18s, 1s;
            animation-delay: 2s, 0.6s;
        }
        
        @keyframes fly {
            0% {
                left: -10%;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
            100% {
                left: 110%;
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .background {
                background-color: #e8f5e9; /* Tetap hijau soft untuk mobile */
                background-image: url('images/bg.jpg');
            }
            
            .container {
                padding: 15px;
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .couple-photo {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .invitation-subtitle {
                color: white;
                font-size: 1.1rem;
                margin-bottom: 15px;
                text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5); /* Bayangan teks untuk keterbacaan */
            }
            
            .open-btn {
                background-color: rgba(46, 125, 50, 0.8);
                color: white;
                border: 2px solid rgba(46, 125, 50, 0.8);
                padding: 14px 30px;
                font-size: 1rem;
            }
            
            .open-btn:hover {
                background-color: rgba(25, 25, 112, 0.9); /* Biru navy soft saat hover di mobile */
                border-color: rgba(25, 25, 112, 0.9); /* Border biru navy soft saat hover di mobile */
            }
            
            .dove {
                color: white;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                width: 95%;
            }
            
            .couple-photo {
                width: 100%;
                margin-bottom: 12px;
            }
            
            .invitation-subtitle {
                font-size: 1rem;
                margin-bottom: 12px;
            }
            
            .open-btn {
                padding: 12px 25px;
                font-size: 0.95rem;
            }
            
            .dove {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="dove-container">
        <i class="fas fa-dove dove"></i>
        <i class="fas fa-dove dove"></i>
        <i class="fas fa-dove dove"></i>
    </div>
    
    <div class="container">
        <img src="images/love.png" alt="Foto Pengantin" class="couple-photo">
        <p class="invitation-subtitle">Nama yang diundang</p>
        <button class="open-btn" onclick="openInvitation()">
            <i class="fas fa-envelope-open-text"></i> Invitation Open
        </button>
    </div>

    <script>
        // Fungsi untuk membuka undangan
        function openInvitation() {
            // Ganti URL ini dengan halaman undangan lengkap Anda
            window.location.href = "invitation.html";
        }
    </script>
</body>
</html>
