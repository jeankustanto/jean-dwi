<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan | Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&family=Lobster&family=Amiri+Quran&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2a3990);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Background Love Image */
        .love-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://z-cdn-media.chatglm.cn/files/e762dc27-a654-4047-884d-2e0d2b3a0fd0_img-cover.png?auth_key=1788192200-28cb35bfd2c5481dbd3d611a3e4fd5e8-0-cc0c72f527676326215def92cfa2e0e8');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.25;
            z-index: 1;
            filter: blur(1px);
        }
        
        /* Top Ornament Frame */
        .top-ornament {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background-image: url('https://z-cdn-media.chatglm.cn/files/08d0c9d9-2ed7-46f4-9671-0f786fd72d57_frame-1.png?auth_key=1788192357-22ac0efeb6284e8d944886343757b183-0-f506653f02f64605f72ffc8709708a5a');
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            z-index: 2;
            opacity: 0.9;
            animation: topFrameFloat 8s ease-in-out infinite;
        }
        
        /* Bottom Ornament Frame */
        .bottom-ornament {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background-image: url('https://z-cdn-media.chatglm.cn/files/012eec69-ebed-43ed-9e57-275e3dabdaf0_frame-2.png?auth_key=1788192357-1d2939c217e3402b9ea24192617fce57-0-686215064b210acdda74f17492d87657');
            background-size: contain;
            background-position: bottom center;
            background-repeat: no-repeat;
            z-index: 2;
            opacity: 0.9;
            animation: bottomFrameFloat 8s ease-in-out infinite;
        }
        
        /* Animations for frames */
        @keyframes topFrameFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes bottomFrameFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
        
        /* Main Container */
        .invitation-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100px;
            padding: 20px;
            text-align: center;
            background-color: rgba(26, 42, 108, 0);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0);
        }
        
        /* Content Elements */
        .arabic-text {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-family: 'Amiri Quran', serif;
            opacity: 0;
            animation: fadeInDown 1s forwards;
            animation-delay: 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .invitation-title {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-family: 'Lobster', cursive;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInDown 1s forwards;
            animation-delay: 0.5s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .couple-photo {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            opacity: 0;
            animation: scaleIn 1s forwards, photoFloat 6s ease-in-out infinite;
            animation-delay: 0.7s, 2s;
        }
        
        .guest-name {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeInUp 1s forwards;
            animation-delay: 1.1s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .invited-to {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 1s forwards;
            animation-delay: 1.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            min-height: 30px;
            text-transform: capitalize;
        }
        
        .open-button {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            opacity: 0;
            animation: fadeInUp 1s forwards, buttonPulse 2s ease-in-out infinite;
            animation-delay: 1.5s, 3s;
            transition: all 0.3s ease;
        }
        
        .open-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #1a2a6c;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes photoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Background Effects */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Particles Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(253, 187, 45, 0.7);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 15s infinite ease-in;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-ornament, .bottom-ornament {
                height: 150px;
            }
            
            .invitation-container {
                width: 95%;
                max-width: 350px;
                padding: 15px;
            }
            
            .couple-photo {
                max-width: 280px;
            }
            
            .arabic-text {
                font-size: 1.3rem;
            }
            
            .invitation-title {
                font-size: 1.6rem;
            }
            
            .guest-name {
                font-size: 1.2rem;
            }
            
            .invited-to {
                font-size: 1.1rem;
            }
            
            .open-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .top-ornament, .bottom-ornament {
                height: 120px;
            }
            
            .invitation-container {
                width: 90%;
                padding: 15px;
            }
            
            .couple-photo {
                max-width: 240px;
            }
            
            .arabic-text {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
            
            .invitation-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .guest-name {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            .invited-to {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .open-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
     <!-- Main Invitation Container -->
    <div class="invitation-container">
    <!-- Background Effects -->
    <div class="stars-container" id="stars-container"></div>
    <div class="particles" id="particles"></div>
    
            <!-- Top Ornament Frame -->
        <div class="top-ornament"></div>
        
        <!-- Bottom Ornament Frame -->
        <div class="bottom-ornament"></div>
        <br>
        
        <!-- Content Elements -->
        <p class="arabic-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</p>
        <h1 class="invitation-title">The Wedding Invitation</h1>
        <img src="https://z-cdn-media.chatglm.cn/files/e762dc27-a654-4047-884d-2e0d2b3a0fd0_img-cover.png?auth_key=1788192200-28cb35bfd2c5481dbd3d611a3e4fd5e8-0-cc0c72f527676326215def92cfa2e0e8" alt="Jean & Dwi" class="couple-photo">
        <p class="guest-name">Kepada Yth. Bapak/Ibu/Saudara/i</p>
        <h1 class="invited-to" id="invited-to">Tamu Undangan</h1>
        <button class="open-button" onclick="openInvitation()">
            <i class="fas fa-envelope-open-text"></i> Buka Undangan
        </button>
    </div>
    <script>
        // Fungsi untuk membuka undangan
        function openInvitation() {
            // Ganti URL ini dengan halaman undangan lengkap Anda
            window.location.href = "invitation.html";
        }
        
        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Fungsi untuk menampilkan nama tamu dari parameter URL
        function displayGuestName() {
            const toParam = getQueryParam('to');
            const invitedToElement = document.getElementById('invited-to');
            
            if (toParam) {
                // Mengganti karakter '+' dengan spasi
                const guestName = toParam.replace(/\+/g, ' ');
                // Menampilkan nama tamu dengan format yang lebih baik
                invitedToElement.textContent = guestName;
                
                // Menambahkan animasi setelah elemen ditampilkan
                setTimeout(() => {
                    invitedToElement.style.animation = 'fadeInUp 1s forwards';
                }, 100);
            } else {
                // Jika tidak ada parameter, sembunyikan elemen
                invitedToElement.style.display = 'none';
            }
        }
        
        // Fungsi untuk membuat bintang-bintang
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starsCount = 80;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran acak untuk bintang
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Fungsi untuk membuat partikel
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran acak untuk partikel
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi horizontal acak
                particle.style.left = `${Math.random() * 100}%`;
                
                // Durasi animasi acak
                const duration = Math.random() * 10 + 10; // Antara 10 dan 20 detik
                particle.style.animationDuration = `${duration}s`;
                
                // Delay animasi acak
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Panggil fungsi saat halaman dimuat
        window.addEventListener('load', () => {
            createStars();
            createParticles();
            displayGuestName();
        });
    </script>
</body>
</html>
