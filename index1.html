<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Undangan Pernikahan Jean & Dwi">
    <meta name="keywords" content="undangan, pernikahan, jean, dwi">
    <meta name="author" content="Jean & Dwi">
    <title>Undangan Pernikahan Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Skema Warna - Palet Langit Malam & Emas Elegan */
            --primary-gold: #d4af37;
            --light-gold: #f0e68c;
            --dark-gold: #b8860b;
            --moon-glow: #e6f0ff;
            --star-light: #fffacd;
            --night-sky: #0a1929;
            --deep-blue: #1a237e;
            --twilight: #4a5f8a;
            --cream: #f5f5dc;
            --off-white: #fafafa;
            --pure-white: #ffffff;
            --light-gray: #e0e0e0;
            --text-dark: #000000;
            --text-light: #333333;
            
            /* Gradien Warna Bertema Langit */
            --sky-gradient: linear-gradient(135deg, var(--night-sky), var(--deep-blue), var(--twilight));
            --gold-gradient: linear-gradient(45deg, var(--primary-gold), var(--light-gold), var(--dark-gold));
            --sunset-gradient: linear-gradient(to bottom, #ff7e5f, #feb47b);
            --dawn-gradient: linear-gradient(to bottom, #87CEEB, #B0E2FF);
            --night-gradient: linear-gradient(to bottom, #0a1929, #000814);
            
            /* Tipografi - Hierarki Font */
            --font-primary: 'Poppins', sans-serif;
            --font-display: 'Playfair Display', serif;
            --font-elegant: 'Dancing Script', cursive;
            --font-secondary: 'Montserrat', sans-serif;
            --font-classic: 'Cormorant Garamond', serif;
            
            /* Ukuran Font - Skala Responsif */
            --text-xs: clamp(0.7rem, 1.5vw, 0.8rem);
            --text-sm: clamp(0.8rem, 2vw, 0.9rem);
            --text-base: clamp(0.9rem, 2.5vw, 1rem);
            --text-lg: clamp(1rem, 3vw, 1.2rem);
            --text-xl: clamp(1.2rem, 4vw, 1.5rem);
            --text-2xl: clamp(1.5rem, 5vw, 2rem);
            --text-3xl: clamp(2rem, 6vw, 3rem);
            --text-4xl: clamp(2.5rem, 7vw, 4rem);
            --text-5xl: clamp(3rem, 8vw, 5rem);
            
            /* Spasi Tipografi */
            --tracking-tight: -0.05em;
            --tracking-normal: 0;
            --tracking-wide: 0.05em;
            --tracking-wider: 0.1em;
            --tracking-widest: 0.2em;
            
            --leading-tight: 1.25;
            --leading-normal: 1.5;
            --leading-relaxed: 1.75;
            --leading-loose: 2;
        }
        
        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: var(--font-primary);
            color: var(--text-dark);
            background-color: var(--off-white);
            position: relative;
            line-height: var(--leading-normal);
        }
        
        /* Animasi transisi langit dari malam ke siang - dipercepat */
        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--night-gradient);
            animation: sky-transition 10s infinite alternate;
            z-index: -2;
        }
        
        @keyframes sky-transition {
            0% { 
                background: var(--night-gradient);
            }
            25% { 
                background: linear-gradient(to bottom, #1a237e, #283593);
            }
            50% { 
                background: var(--sunset-gradient);
            }
            75% { 
                background: var(--dawn-gradient);
            }
            100% { 
                background: var(--dawn-gradient);
            }
        }
        
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: fade-out 10s infinite alternate;
            z-index: -1;
        }
        
        @keyframes fade-out {
            0%, 20% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .star {
            position: absolute;
            background-color: var(--star-light);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }
        
        /* Bulan - diperbaiki warna dan animasi - dipercepat */
        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f5f5;
            top: 15%;
            right: 15%;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.5);
            animation: moon-movement 10s infinite alternate;
            z-index: 4;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--pure-white), #f5f5f5);
        }
        
        @keyframes moon-movement {
            0% { 
                top: 15%;
                right: 15%;
                opacity: 1;
            }
            40% { 
                top: 10%;
                right: 30%;
                opacity: 0.8;
            }
            70% { 
                top: 5%;
                right: 50%;
                opacity: 0.3;
            }
            100% { 
                top: 0%;
                right: 70%;
                opacity: 0;
            }
        }
        
        /* Matahari terbit - diperbaiki warna dan animasi - dipercepat */
        .sun {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle, #fffde7, #ffeb3b);
            bottom: -70px;
            left: 20%;
            box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.7);
            animation: sun-rise 10s infinite alternate;
            z-index: 3;
        }
        
        @keyframes sun-rise {
            0% { 
                bottom: -70px;
                opacity: 0;
            }
            30% { 
                bottom: -40px;
                opacity: 0.3;
            }
            60% { 
                bottom: 30%;
                opacity: 0.8;
            }
            100% { 
                bottom: 40%;
                opacity: 1;
            }
        }
        
        /* Awan putih untuk siang hari - diperbaiki warna dan animasi - dipercepat */
        .cloud {
            position: absolute;
            background-color: var(--pure-white);
            border-radius: 100px;
            opacity: 0;
            z-index: 2;
            animation: cloud-fade-in 10s infinite alternate;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: var(--pure-white);
            border-radius: 100px;
        }
        
        @keyframes cloud-fade-in {
            0%, 30% { opacity: 0; }
            60%, 100% { opacity: 0.8; }
        }
        
        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20%;
            left: -80px;
            animation: cloud-movement1 20s linear infinite, cloud-fade-in 10s infinite alternate;
        }
        
        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 50px;
            height: 30px;
            top: -15px;
            right: 10px;
        }
        
        .cloud2 {
            width: 60px;
            height: 25px;
            top: 30%;
            left: -60px;
            animation: cloud-movement2 25s linear infinite, cloud-fade-in 10s infinite alternate;
            animation-delay: 5s;
        }
        
        .cloud2::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 15px;
        }
        
        .cloud2::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 15px;
        }
        
        .cloud3 {
            width: 100px;
            height: 35px;
            top: 15%;
            left: -100px;
            animation: cloud-movement3 30s linear infinite, cloud-fade-in 10s infinite alternate;
            animation-delay: 10s;
        }
        
        .cloud3::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }
        
        .cloud3::after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 20px;
        }
        
        @keyframes cloud-movement1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 80px)); }
        }
        
        @keyframes cloud-movement2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 60px)); }
        }
        
        @keyframes cloud-movement3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        /* Partikel cahaya - dikurangi untuk mobile */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 10s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        
        /* Konten Undangan dengan Tipografi yang Ditingkatkan */
        .invitation-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            text-align: center;
            padding: 20px;
        }
        
        /* Glassmorphism card dengan ornamen - disesuaikan untuk mobile */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 25px;
            max-width: 90%;
            width: 90%;
            opacity: 0;
            animation: fadeInScale 1.5s ease forwards;
            animation-delay: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        /* Ornamen sudut bertema langit - diperkecil untuk mobile */
        .ornament-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.8;
            z-index: 1;
        }
        
        .ornament-corner.top-left {
            top: 5px;
            left: 5px;
        }
        
        .ornament-corner.top-right {
            top: 5px;
            right: 5px;
            transform: rotate(90deg);
        }
        
        .ornament-corner.bottom-left {
            bottom: 5px;
            left: 5px;
            transform: rotate(270deg);
        }
        
        .ornament-corner.bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        
        /* Ornamen Langit - Desain Profesional */
        .sky-ornament {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .sky-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, transparent 15%, rgba(212, 175, 55, 0.2) 15.5%, rgba(212, 175, 55, 0.2) 16%, transparent 16.5%),
                radial-gradient(circle at 80% 80%, transparent 15%, rgba(212, 175, 55, 0.2) 15.5%, rgba(212, 175, 55, 0.2) 16%, transparent 16.5%),
                radial-gradient(circle at 40% 40%, transparent 10%, rgba(255, 255, 255, 0.3) 10.5%, rgba(255, 255, 255, 0.3) 11%, transparent 11.5%),
                radial-gradient(circle at 60% 60%, transparent 10%, rgba(255, 255, 255, 0.3) 10.5%, rgba(255, 255, 255, 0.3) 11%, transparent 11.5%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px, 7px 7px, 22px 22px;
        }
        
        .sky-ornament::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 8px,
                rgba(255, 255, 255, 0.1) 8px,
                rgba(255, 255, 255, 0.1) 16px
            );
        }
        
        /* Ornamen Bintang - Desain Profesional */
        .star-ornament {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 8%, rgba(255, 255, 255, 0.4) 8.5%, rgba(255, 255, 255, 0.4) 9%, transparent 9.5%),
                radial-gradient(circle at 75% 75%, transparent 8%, rgba(255, 255, 255, 0.4) 8.5%, rgba(255, 255, 255, 0.4) 9%, transparent 9.5%),
                radial-gradient(circle at 50% 50%, transparent 5%, rgba(212, 175, 55, 0.3) 5.5%, rgba(212, 175, 55, 0.3) 6%, transparent 6.5%);
            background-size: 25px 25px;
            background-position: 0 0, 12px 12px, 6px 6px, 18px 18px;
        }
        
        .star-ornament::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                30deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
        }
        
        /* Ornamen Bulan - Desain Profesional */
        .moon-ornament {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .moon-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 20%, rgba(230, 240, 255, 0.3) 20.5%, rgba(230, 240, 255, 0.3) 21%, transparent 21.5%),
                radial-gradient(circle at 30% 30%, transparent 15%, rgba(230, 240, 255, 0.2) 15.5%, rgba(230, 240, 255, 0.2) 16%, transparent 16.5%),
                radial-gradient(circle at 70% 70%, transparent 15%, rgba(230, 240, 255, 0.2) 15.5%, rgba(230, 240, 255, 0.2) 16%, transparent 16.5%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px, 10px 10px, 30px 30px;
        }
        
        .moon-ornament::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                60deg,
                transparent,
                transparent 12px,
                rgba(230, 240, 255, 0.1) 12px,
                rgba(230, 240, 255, 0.1) 24px
            );
        }
        
        /* Ornamen Awan - Desain Profesional */
        .cloud-ornament {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .cloud-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse at 20% 30%, transparent 25%, rgba(255, 255, 255, 0.2) 25.5%, rgba(255, 255, 255, 0.2) 26%, transparent 26.5%),
                radial-gradient(ellipse at 80% 70%, transparent 25%, rgba(255, 255, 255, 0.2) 25.5%, rgba(255, 255, 255, 0.2) 26%, transparent 26.5%),
                radial-gradient(ellipse at 50% 50%, transparent 15%, rgba(255, 255, 255, 0.15) 15.5%, rgba(255, 255, 255, 0.15) 16%, transparent 16.5%);
            background-size: 60px 40px;
            background-position: 0 0, 30px 20px, 15px 10px, 45px 30px;
        }
        
        .cloud-ornament::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 15px,
                rgba(255, 255, 255, 0.05) 15px,
                rgba(255, 255, 255, 0.05) 30px
            );
        }
        
        /* Ornamen floral atas - diubah menjadi ornamen langit */
        .sky-top-ornament {
            position: absolute;
            width: 80px;
            height: 40px;
            opacity: 0.7;
            z-index: 1;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .sky-top-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, transparent 30%, rgba(212, 175, 55, 0.3) 30.5%, rgba(212, 175, 55, 0.3) 31%, transparent 31.5%);
        }
        
        .sky-top-ornament::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            top: 50%;
            left: 20%;
        }
        
        /* Ornamen bawah - diubah menjadi ornamen langit */
        .sky-bottom-ornament {
            position: absolute;
            width: 80px;
            height: 40px;
            opacity: 0.7;
            z-index: 1;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }
        
        .sky-bottom-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, transparent 30%, rgba(212, 175, 55, 0.3) 30.5%, rgba(212, 175, 55, 0.3) 31%, transparent 31.5%);
        }
        
        .sky-bottom-ornament::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            top: 50%;
            left: 20%;
        }
        
        /* Garis hiasan dengan warna hitam dan shadow putih */
        .decorative-line {
            position: relative;
            width: 100%;
            height: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--text-dark), transparent);
        }
        
        .decorative-line .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-dark);
            margin: 0 10px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Bismillah dalam Bahasa Arab - menggunakan gambar */
        .bismillah {
            width: 200px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0;
            animation: shrink 1.5s ease forwards;
            animation-delay: 0.5s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            position: relative;
            z-index: 2;
            object-fit: contain;
        }
        
        /* Divider dengan warna emas */
        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            margin: 1.2rem auto;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
        }
        
        /* Judul Undangan - diubah menjadi hitam dengan shadow putih */
        .invitation-title {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: var(--text-xl);
            margin-bottom: 1.5rem;
            letter-spacing: var(--tracking-wider);
            opacity: 0;
            animation: fadeInDown 1.5s ease forwards;
            animation-delay: 1s;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            z-index: 2;
            color: var(--text-dark);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .invitation-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }
        
        /* Nama Pasangan - diubah menjadi hitam dengan shadow putih */
        .couple-names {
            font-family: var(--font-elegant);
            font-size: var(--text-5xl);
            margin: 2rem 0;
            opacity: 0;
            animation: zoomIn 1.5s ease forwards, premiumGlow 4s infinite alternate;
            animation-delay: 1.5s;
            line-height: var(--leading-tight);
            position: relative;
            z-index: 2;
            font-weight: 700;
            color: var(--text-dark);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
            letter-spacing: var(--tracking-wide);
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes premiumGlow {
            0% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
                transform: translateY(0px);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.7);
                transform: translateY(-3px);
            }
            100% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
                transform: translateY(0px);
            }
        }
        
        .ampersand {
            display: inline-block;
            margin: 0 15px;
            font-size: var(--text-4xl);
            animation: premiumRotate 6s infinite ease-in-out;
            vertical-align: middle;
            color: var(--text-dark);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes premiumRotate {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-5deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        /* Ornamen kecil di sekitar nama - diubah menjadi ornamen langit */
        .name-ornament {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.7;
            z-index: 1;
        }
        
        .name-ornament.left {
            top: 50%;
            left: -35px;
            transform: translateY(-50%);
        }
        
        .name-ornament.right {
            top: 50%;
            right: -35px;
            transform: translateY(-50%) rotate(180deg);
        }
        
        .name-ornament::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(212, 175, 55, 0.4) 40.5%, rgba(212, 175, 55, 0.4) 41%, transparent 41.5%);
        }
        
        .name-ornament::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            top: 50%;
            left: 15%;
        }
        
        /* Tamu Undangan - diubah menjadi hitam dengan shadow putih */
        .guest-label {
            font-family: var(--font-secondary);
            font-size: var(--text-base);
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInRight 1.5s ease forwards;
            animation-delay: 2s;
            font-weight: 300;
            letter-spacing: var(--tracking-wide);
            position: relative;
            z-index: 2;
            color: var(--text-dark);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        /* Nama tamu yang diundang - diubah menjadi hitam dengan shadow putih */
        .guest-name {
            font-family: var(--font-elegant);
            font-size: var(--text-2xl);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInRight 1.5s ease forwards, nameGlow 3s infinite alternate;
            animation-delay: 2.2s;
            line-height: var(--leading-relaxed);
            position: relative;
            z-index: 2;
            font-weight: 600;
            color: var(--text-dark);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes nameGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.7); }
        }
        
        /* Button Open Invitation - diubah menjadi warna putih */
        .open-invitation {
            background: var(--pure-white);
            border: 1px solid var(--pure-white);
            color: var(--text-dark);
            padding: 14px 35px;
            font-family: var(--font-secondary);
            font-size: var(--text-base);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards, buttonPulse 2.5s infinite alternate;
            animation-delay: 2.5s;
            text-decoration: none;
            margin-top: 1.5rem;
            letter-spacing: var(--tracking-wide);
            overflow: hidden;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-shadow: none;
        }
        
        .open-invitation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .open-invitation:hover::before {
            left: 100%;
        }
        
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        }
        
        .open-invitation:hover {
            background: var(--off-white);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: var(--text-dark);
        }
        
        /* Countdown Timer - diubah menjadi hitam dengan shadow putih */
        .countdown-container {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            background: var(--pure-white);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid var(--pure-white);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 2.8s;
        }
        
        .countdown-title {
            font-family: var(--font-display);
            font-size: var(--text-lg);
            margin-bottom: 15px;
            color: var(--text-dark);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: var(--tracking-wide);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: var(--pure-white);
            border-radius: 10px;
            padding: 12px;
            min-width: 60px;
            text-align: center;
            border: 1px solid var(--pure-white);
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }
        
        .countdown-item:nth-child(1) {
            animation-delay: 3s;
        }
        
        .countdown-item:nth-child(2) {
            animation-delay: 3.2s;
        }
        
        .countdown-item:nth-child(3) {
            animation-delay: 3.4s;
        }
        
        .countdown-item:nth-child(4) {
            animation-delay: 3.6s;
        }
        
        .countdown-value {
            font-family: var(--font-secondary);
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text-dark);
            display: block;
            text-shadow: none;
        }
        
        .countdown-label {
            font-family: var(--font-secondary);
            font-size: var(--text-xs);
            color: var(--text-dark);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: var(--tracking-wider);
            text-shadow: none;
        }
        
        /* Animasi umum */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes shrink {
            from {
                opacity: 0;
                transform: scale(1.2);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Media query untuk mobile - dioptimalkan */
        @media (max-width: 768px) {
            /* Mengurangi kompleksitas animasi untuk mobile */
            .glass-card {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                padding: 20px 15px;
            }
            
            /* Mengurangi jumlah partikel untuk performa lebih baik */
            .particles {
                display: none;
            }
            
            /* Mengurangi ukuran bulan dan matahari */
            .moon {
                width: 50px;
                height: 50px;
            }
            
            .sun {
                width: 40px;
                height: 40px;
            }
            
            /* Mengurangi ukuran awan */
            .cloud1 {
                width: 60px;
                height: 20px;
            }
            
            .cloud2 {
                width: 45px;
                height: 15px;
            }
            
            .cloud3 {
                width: 75px;
                height: 25px;
            }
            
            /* Menyesuaikan ukuran ornamen untuk mobile */
            .ornament-corner {
                width: 30px;
                height: 30px;
            }
            
            /* Menyesuaikan ukuran gambar Bismillah untuk mobile */
            .bismillah {
                width: 150px;
                height: 60px;
            }
            
            /* Menyesuaikan countdown untuk mobile */
            .countdown-container {
                padding: 15px;
                margin-top: 20px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 50px;
                padding: 10px;
            }
            
            /* Menyesuaikan ukuran card untuk mobile */
            .glass-card {
                max-width: 95%;
                width: 95%;
            }
            
            /* Menyesuaikan ukuran tombol untuk mobile */
            .open-invitation {
                padding: 12px 30px;
            }
        }
        
        /* Media query untuk mobile sangat kecil */
        @media (max-width: 480px) {
            /* Menyesuaikan countdown untuk mobile sangat kecil */
            .countdown-item {
                min-width: 45px;
                padding: 8px;
            }
            
            .countdown {
                gap: 8px;
            }
        }
        
        /* Media query untuk tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            /* Menyesuaikan ukuran font untuk tablet */
            .couple-names {
                font-size: var(--text-4xl);
            }
            
            .ampersand {
                font-size: var(--text-3xl);
            }
            
            .guest-name {
                font-size: var(--text-2xl);
            }
            
            /* Menyesuaikan ukuran card untuk tablet */
            .glass-card {
                max-width: 85%;
                width: 85%;
                padding: 35px 25px;
            }
        }
        
        /* Media query untuk desktop besar */
        @media (min-width: 1200px) {
            /* Menyesuaikan ukuran card untuk desktop besar */
            .glass-card {
                max-width: 800px;
                width: 800px;
                padding: 50px 40px;
            }
            
            .couple-names {
                font-size: var(--text-5xl);
            }
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Partikel cahaya -->
    <div class="particles" id="particles"></div>
    
    <div class="moon"></div>
    <div class="sun"></div>
    
    <!-- Awan putih untuk siang hari -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <div class="invitation-container">
        <div class="glass-card">
            <!-- Ornamen sudut dengan tema langit -->
            <div class="ornament-corner top-left">
                <div class="sky-ornament"></div>
            </div>
            <div class="ornament-corner top-right">
                <div class="star-ornament"></div>
            </div>
            <div class="ornament-corner bottom-left">
                <div class="moon-ornament"></div>
            </div>
            <div class="ornament-corner bottom-right">
                <div class="cloud-ornament"></div>
            </div>
            
            <!-- Ornamen langit atas -->
            <div class="sky-top-ornament"></div>
            
            <!-- Bismillah dalam Bahasa Arab menggunakan gambar -->
            <img src="https://z-cdn-media.chatglm.cn/files/b1305fa8-b625-47a5-bd0a-14a9ecb3b1db_pngwing.com.png?auth_key=1788448666-d8e06c4040774e7680221577d5901824-0-53cbb43785b5b1c3097e0998dd8c3fca" alt="Bismillah" class="bismillah">
            
            <div class="divider"></div>
            
            <!-- Garis hiasan -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Judul Undangan -->
            <h1 class="invitation-title">The Wedding Of</h1>
            
            <!-- Garis hiasan -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Nama Pasangan dengan ornamen -->
            <div class="couple-names">
                <div class="name-ornament left"></div>
                Jean <span class="ampersand">&</span> Dwi
                <div class="name-ornament right"></div>
            </div>
            
            <!-- Label Tamu Undangan -->
            <div class="guest-label">Kepada YKH.</div>
            
            <!-- Nama tamu yang diundang -->
            <div class="guest-name" id="guestName"></div>
            
            <!-- Button Open Invitation -->
            <a href="invitation.html?to=Nama Tamu Undangan" class="open-invitation" id="openButton">
                <i class="fas fa-envelope-open-text"></i>
                Invitation Open
            </a>
            
            <!-- Countdown Timer - dipindahkan ke bawah button -->
            <div class="countdown-container">
                <h3 class="countdown-title">Menuju Hari Bahagia</h3>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">0</span>
                        <span class="countdown-label">Hari</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">0</span>
                        <span class="countdown-label">Jam</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">0</span>
                        <span class="countdown-label">Menit</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">0</span>
                        <span class="countdown-label">Detik</span>
                    </div>
                </div>
            </div>
            
            <!-- Ornamen langit bawah -->
            <div class="sky-bottom-ornament"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('starsContainer');
            const particlesContainer = document.getElementById('particles');
            const openButton = document.getElementById('openButton');
            const guestNameElement = document.getElementById('guestName');
            
            // Deteksi perangkat mobile
            const isMobile = window.innerWidth <= 768;
            
            // Mengurangi jumlah bintang untuk mobile
            const numberOfStars = isMobile ? 50 : 200;
            
            // Membuat bintang
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Ukuran bintang lebih kecil untuk mobile
                const maxSize = isMobile ? 2 : 3;
                const size = Math.random() * maxSize;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animasi delay acak
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                // Durasi animasi bervariasi
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Membuat partikel cahaya hanya untuk desktop
            if (!isMobile) {
                const numberOfParticles = 30;
                for (let i = 0; i < numberOfParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Ukuran partikel acak
                    const size = Math.random() * 3 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Posisi acak
                    particle.style.left = `${Math.random() * 100}%`;
                    
                    // Animasi delay acak
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    
                    // Durasi animasi bervariasi
                    particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Mendapatkan nama tamu dari parameter URL
            function getGuestNameFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const guestName = urlParams.get('to');
                return guestName ? decodeURIComponent(guestName) : "Bapak/Ibu/Saudara/i";
            }
            
            // Menampilkan nama tamu
            const guestName = getGuestNameFromURL();
            guestNameElement.textContent = guestName;
            
            // Efek saat button diklik
            openButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animasi khusus saat button diklik
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Buka halaman detail dengan parameter nama tamu
                setTimeout(() => {
                    window.location.href = `invitation.html?to=${encodeURIComponent(guestName)}`;
                }, 300);
            });
            
            // Mencegah zoom saat double tap di mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Countdown Timer
            function updateCountdown() {
                // Set tanggal pernikahan (8 Oktober 2025)
                const weddingDate = new Date('October 8, 2025 10:00:00').getTime();
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                // Hitung hari, jam, menit, detik
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update tampilan countdown
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Jika countdown sudah selesai
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-value">Hari Bahagia Telah Tiba!</span></div>';
                }
            }
            
            // Update countdown setiap detik
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Panggil sekali saat halaman dimuat
        });
    </script>
</body>
</html>
