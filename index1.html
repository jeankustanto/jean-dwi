<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        /* Latar belakang menggunakan gambar masjid */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://z-cdn-media.chatglm.cn/files/5caa02ad-a040-4783-9690-4c2598123bb5_9eece178-b979-4620-99a8-507a66b7f594.jpg?auth_key=1789370824-7adc20afcb524b53957b6532e961ce54-0-b26d9869c92f4af77569b7c2021d3dce');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
            z-index: 1;
        }
        
        /* Overlay untuk memastikan teks terbaca */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        /* Konten undangan */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 400px;
        }
        
        /* Wrapper untuk Bismillah sampai Countdown dengan background putih transparan */
        .content-wrapper {
            background: rgba(66, 116, 143, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.3s;
        }
        
        /* Bismillah dalam Bahasa Arab - menggunakan gambar */
        .bismillah {
            width: 200px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.5s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            object-fit: contain;
        }
        
        /* Garis hiasan */
        .decorative-line {
            position: relative;
            width: 100%;
            height: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }
        .decorative-line .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 10px;
        }
        
        /* Judul Undangan */
        .invitation-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1s;
            text-transform: uppercase;
        }
        
        /* Nama Pasangan */
        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin: 50px 0; /* Jarak yang lebih luas */
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.5s;
            line-height: 1.2;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        .ampersand {
            display: inline-block;
            margin: 0 15px;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Tamu Undangan */
        .guest-label {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2s;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Nama tamu yang diundang */
        .guest-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.2s;
            line-height: 1.2;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Button Open Invitation */
        .open-invitation {
            background: rgba(17, 39, 63, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 14px 35px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.5s;
            text-decoration: none;
            margin-top: 15px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .open-invitation:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Countdown Timer */
        .countdown-container {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.8s;
            width: 100%;
            max-width: 400px;
        }
        
        .countdown-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            min-width: 60px;
            text-align: center;
        }
        
        .countdown-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            display: block;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        /* Animasi umum */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Media query untuk mobile sangat kecil */
        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
            
            .content-wrapper {
                padding: 20px 15px;
            }
            
            .guest-name {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            
            .couple-names {
                font-size: 2.8rem;
                margin: 30px 0; /* Jarak yang lebih luas untuk mobile */
            }
            
            .ampersand {
                font-size: 2.2rem;
                margin: 0 8px;
            }
            
            .bismillah {
                width: 120px;
                height: 50px;
                margin-bottom: 15px;
            }
            
            .countdown-container {
                padding: 15px;
                margin-top: 20px;
                max-width: 100%;
            }
            
            .countdown-title {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 50px;
                padding: 8px;
            }
            
            .countdown-value {
                font-size: 1.2rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .open-invitation {
                padding: 12px 25px;
                font-size: 0.9rem;
                margin-top: 10px;
            }
            
            .invitation-title {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .guest-label {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
        }
        
        /* Media query untuk mobile kecil */
        @media (min-width: 481px) and (max-width: 768px) {
            .content {
                width: 90%;
            }
            
            .content-wrapper {
                padding: 25px 20px;
            }
            
            .guest-name {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .couple-names {
                font-size: 3.5rem;
                margin: 40px 0; /* Jarak yang lebih luas untuk mobile */
            }
            
            .ampersand {
                font-size: 2.8rem;
            }
            
            .bismillah {
                width: 150px;
                height: 60px;
                margin-bottom: 15px;
            }
            
            .countdown-container {
                padding: 15px;
                margin-top: 25px;
                max-width: 90%;
            }
            
            .countdown-title {
                font-size: 0.95rem;
                margin-bottom: 12px;
            }
            
            .countdown {
                gap: 12px;
            }
            
            .countdown-item {
                min-width: 55px;
                padding: 8px;
            }
            
            .countdown-value {
                font-size: 1.3rem;
            }
            
            .countdown-label {
                font-size: 0.75rem;
            }
            
            .open-invitation {
                padding: 13px 30px;
                font-size: 0.95rem;
                margin-top: 12px;
            }
            
            .invitation-title {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }
        }
        
        /* Media query untuk tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .content {
                width: 85%;
            }
            
            .content-wrapper {
                padding: 35px 30px;
            }
            
            .couple-names {
                font-size: 5rem;
                margin: 60px 0; /* Jarak yang lebih luas untuk tablet */
            }
            
            .ampersand {
                font-size: 4rem;
                margin: 0 18px;
            }
            
            .guest-name {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .bismillah {
                width: 220px;
                height: 90px;
                margin-bottom: 25px;
            }
            
            .countdown-container {
                padding: 20px;
                margin-top: 35px;
                max-width: 450px;
            }
            
            .countdown-title {
                font-size: 1.1rem;
                margin-bottom: 18px;
            }
            
            .countdown {
                gap: 18px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.85rem;
            }
            
            .open-invitation {
                padding: 16px 38px;
                font-size: 1.1rem;
                margin-top: 20px;
            }
            
            .invitation-title {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }
        }
        
        /* Media query untuk desktop */
        @media (min-width: 1025px) {
            .content {
                width: 400px;
            }
            
            .content-wrapper {
                padding: 30px;
            }
            
            .couple-names {
                font-size: 4.5rem;
                margin: 50px 0; /* Jarak yang lebih luas untuk desktop */
            }
            
            .ampersand {
                font-size: 3.5rem;
                margin: 0 15px;
            }
            
            .guest-name {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            
            .bismillah {
                width: 200px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .countdown-container {
                padding: 20px;
                margin-top: 30px;
                max-width: 400px;
            }
            
            .countdown-title {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 60px;

            }
            
            .countdown-value {
                font-size: 1.4rem;
            }
            
            .countdown-label {

            .open-invitation {
                padding: 14px 35px;

        /* Media query untuk layar lebar (desktop besar) */
        @media (min-width: 1440px) {
            .content {
                width: 400px;
            }
            
            .content-wrapper {
                padding: 30px;
            }
            
            .couple-names {
                font-size: 4.5rem;
                margin: 50px 0; /* Jarak yang lebih luas untuk desktop besar */
            }

            }
            
            .guest-name {

        /* Media query untuk orientasi landscape di mobile */
        @media (max-width: 768px) and (orientation: landscape) {

<body>
    <!-- Latar belakang menggunakan gambar masjid -->
    <div class="background"></div>
    
    <!-- Overlay untuk memastikan teks terbaca -->
    <div class="overlay"></div>
    
    <!-- Konten undangan -->
    <div class="content">
        <!-- Wrapper untuk Bismillah sampai Countdown dengan background putih transparan -->
        <div class="content-wrapper">
            <!-- Bismillah dalam Bahasa Arab menggunakan gambar -->
            <img src="https://z-cdn-media.chatglm.cn/files/b1305fa8-b625-47a5-bd0a-14a9ecb3b1db_pngwing.com.png?auth_key=1788448666-d8e06c4040774e7680221577d5901824-0-53cbb43785b5b1c3097e0998dd8c3fca" alt="Bismillah" class="bismillah">
            
            <!-- Garis hiasan di bawah Bismillah -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Judul Undangan -->
            <h1 class="invitation-title">The Wedding Of</h1>
            
            <!-- Garis hiasan di bawah The Wedding Of -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Nama Pasangan -->
            <div class="couple-names">
                Jean <span class="ampersand">&</span> Dwi
            </div>
            
            <!-- Label Tamu Undangan -->
            <div class="guest-label">Kepada YKH.</div>
            
            <!-- Nama tamu yang diundang -->
            <div class="guest-name" id="guestName"></div>
            
            <!-- Button Open Invitation -->
            <a href="invitation.html?to=Nama Tamu Undangan" class="open-invitation" id="openButton">
                <i class="fas fa-envelope-open-text"></i>
                Invitation Open
            </a>
            
            <!-- Countdown Timer -->
            <div class="countdown-container">
                <h3 class="countdown-title">Menuju Hari Bahagia</h3>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">0</span>
                        <span class="countdown-label">Hari</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">0</span>
                        <span class="countdown-label">Jam</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">0</span>
                        <span class="countdown-label">Menit</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">0</span>
                        <span class="countdown-label">Detik</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openButton = document.getElementById('openButton');
            const guestNameElement = document.getElementById('guestName');
            
            // Mendapatkan nama tamu dari parameter URL
            function getGuestNameFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const guestName = urlParams.get('to');
                return guestName ? decodeURIComponent(guestName) : "Bapak/Ibu/Saudara/i";
            }
            
            // Menampilkan nama tamu
            const guestName = getGuestNameFromURL();
            guestNameElement.textContent = guestName;
            
            // Efek saat button diklik
            openButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animasi khusus saat button diklik
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Buka halaman detail dengan parameter nama tamu
                setTimeout(() => {
                    window.location.href = `invitation.html?to=${encodeURIComponent(guestName)}`;
                }, 300);
            });
            
            // Mencegah zoom saat double tap di mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Countdown Timer
            function updateCountdown() {
                // Set tanggal pernikahan (8 Oktober 2025)
                const weddingDate = new Date('October 8, 2025 10:00:00').getTime();
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                // Hitung hari, jam, menit, detik
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update tampilan countdown
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Jika countdown sudah selesai
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-value">Hari Bahagia Telah Tiba!</span></div>';
                }
            }
            
            // Update countdown setiap detik
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Panggil sekali saat halaman dimuat
        });
    </script>
</body>
