<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        /* Latar belakang menggunakan gambar masjid */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://z-cdn-media.chatglm.cn/files/5caa02ad-a040-4783-9690-4c2598123bb5_9eece178-b979-4620-99a8-507a66b7f594.jpg?auth_key=1789370824-7adc20afcb524b53957b6532e961ce54-0-b26d9869c92f4af77569b7c2021d3dce');
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
            z-index: 1;
        }
        
        /* Canvas untuk animasi hujan bintang */
        #starCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        /* Ornamen lampu kiri atas */
        .ornament-left {
            position: absolute;
            top: 0;
            left: 10px;
            width: 80px;
            height: auto;
            z-index: 4;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards, swing 4s ease-in-out infinite;
            animation-delay: 0.5s;
            transform-origin: top center;
        }
        
        /* Ornamen lampu kanan atas */
        .ornament-right {
            position: absolute;
            top: 0;
            right: 10px;
            width: 80px;
            height: auto;
            z-index: 4;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards, swingReverse 4s ease-in-out infinite;
            animation-delay: 0.5s;
            transform-origin: top center;
            transform: scaleX(-1); /* Membalik gambar untuk simetri */
        }
        
        /* Animasi ayunan untuk ornamen kiri */
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }
        
        /* Animasi ayunan untuk ornamen kanan (arah berlawanan) */
        @keyframes swingReverse {
            0%, 100% { transform: scaleX(-1) rotate(0deg); }
            25% { transform: scaleX(-1) rotate(-3deg); }
            75% { transform: scaleX(-1) rotate(3deg); }
        }
        
        /* Overlay untuk memastikan teks terbaca */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
        
        /* Bismillah di bagian atas halaman */
        .top-bismillah {
            position: relative;
            z-index: 10;
            width: 150px;
            height: 60px;
            margin-top: 40px; /* Menambahkan margin atas untuk menggeser ke bawah */
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.3s;
            filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            object-fit: contain;
        }
        
        /* Konten undangan */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 95%;
            width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Wrapper untuk Bismillah sampai Countdown dengan background putih transparan */
        .content-wrapper {
            background: rgba(66, 116, 143, 0.15);
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.5s;
            width: 100%;
        }
        
        /* Bismillah dalam Bahasa Arab - menggunakan gambar */
        .bismillah {
            width: 120px;
            height: 50px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.7s;
            filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
            object-fit: contain;
        }
        
        /* Garis hiasan */
        .decorative-line {
            position: relative;
            width: 100%;
            height: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }
        .decorative-line .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 10px;
        }
        
        /* Judul Undangan */
        .invitation-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.2s;
            text-transform: uppercase;
        }
        
        /* Nama Pasangan */
        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin: 30px 0; /* Jarak yang lebih luas */
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.7s;
            line-height: 1.2;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        .ampersand {
            display: inline-block;
            margin: 0 8px;
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Tamu Undangan */
        .guest-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.2s;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Nama tamu yang diundang */
        .guest-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.4s;
            line-height: 1.2;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Button Open Invitation */
        .open-invitation {
            background: rgba(17, 39, 63, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 25px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.7s;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .open-invitation:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Countdown Timer */
        .countdown-container {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: rgba(17, 39, 63, 0.4);
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 3s;
            width: 100%;
            max-width: 100%;
        }
        
        .countdown-title {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            min-width: 50px;
            text-align: center;
        }
        
        .countdown-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            display: block;
        }
        
        .countdown-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        /* Animasi umum */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Latar belakang menggunakan gambar masjid -->
    <div class="background"></div>
    
    <!-- Canvas untuk animasi hujan bintang -->
    <canvas id="starCanvas"></canvas>
    
    <!-- Ornamen lampu kiri atas -->
    <img src="https://z-cdn-media.chatglm.cn/files/f8e545ae-b329-4534-9dd3-ca2635ad58e0_ornamen-lampu.png?auth_key=1789374877-921c7708a1154a4985379ebfb25005f1-0-ec562172fad77c0a2d6305bc6e989d06" alt="Ornamen Lampu" class="ornament-left">
    
    <!-- Ornamen lampu kanan atas -->
    <img src="https://z-cdn-media.chatglm.cn/files/f8e545ae-b329-4534-9dd3-ca2635ad58e0_ornamen-lampu.png?auth_key=1789374877-921c7708a1154a4985379ebfb25005f1-0-ec562172fad77c0a2d6305bc6e989d06" alt="Ornamen Lampu" class="ornament-right">
    
    <!-- Overlay untuk memastikan teks terbaca -->
    <div class="overlay"></div>
    
    <!-- Konten undangan -->
    <div class="content">
        <!-- Bismillah di bagian atas halaman -->
        <img src="https://z-cdn-media.chatglm.cn/files/b1305fa8-b625-47a5-bd0a-14a9ecb3b1db_pngwing.com.png?auth_key=1788448666-d8e06c4040774e7680221577d5901824-0-53cbb43785b5b1c3097e0998dd8c3fca" alt="Bismillah" class="top-bismillah">
        
        <!-- Wrapper untuk Bismillah sampai Countdown dengan background putih transparan -->
        <div class="content-wrapper">
            <!-- Bismillah dalam Bahasa Arab menggunakan gambar -->
            <img src="https://z-cdn-media.chatglm.cn/files/b1305fa8-b625-47a5-bd0a-14a9ecb3b1db_pngwing.com.png?auth_key=1788448666-d8e06c4040774e7680221577d5901824-0-53cbb43785b5b1c3097e0998dd8c3fca" alt="Bismillah" class="bismillah">
            
            <!-- Garis hiasan di bawah Bismillah -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Judul Undangan -->
            <h1 class="invitation-title">The Wedding Of</h1>
            
            <!-- Garis hiasan di bawah The Wedding Of -->
            <div class="decorative-line">
                <div class="dot"></div>
            </div>
            
            <!-- Nama Pasangan -->
            <div class="couple-names">
                Jean <span class="ampersand">&</span> Dwi
            </div>
            
            <!-- Label Tamu Undangan -->
            <div class="guest-label">Kepada YKH.</div>
            
            <!-- Nama tamu yang diundang -->
            <div class="guest-name" id="guestName"></div>
            
            <!-- Button Open Invitation -->
            <a href="invitation.html?to=Nama Tamu Undangan" class="open-invitation" id="openButton">
                <i class="fas fa-envelope-open-text"></i>
                Invitation Open
            </a>
            
            <!-- Countdown Timer -->
            <div class="countdown-container">
                <h3 class="countdown-title">Menuju Hari Bahagia</h3>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">0</span>
                        <span class="countdown-label">Hari</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">0</span>
                        <span class="countdown-label">Jam</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">0</span>
                        <span class="countdown-label">Menit</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">0</span>
                        <span class="countdown-label">Detik</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openButton = document.getElementById('openButton');
            const guestNameElement = document.getElementById('guestName');
            
            // Mendapatkan nama tamu dari parameter URL
            function getGuestNameFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const guestName = urlParams.get('to');
                return guestName ? decodeURIComponent(guestName) : "Bapak/Ibu/Saudara/i";
            }
            
            // Menampilkan nama tamu
            const guestName = getGuestNameFromURL();
            guestNameElement.textContent = guestName;
            
            // Efek saat button diklik
            openButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Animasi khusus saat button diklik
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Buka halaman detail dengan parameter nama tamu
                setTimeout(() => {
                    window.location.href = `invitation.html?to=${encodeURIComponent(guestName)}`;
                }, 300);
            });
            
            // Mencegah zoom saat double tap di mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Countdown Timer
            function updateCountdown() {
                // Set tanggal pernikahan (8 Oktober 2025)
                const weddingDate = new Date('October 8, 2025 10:00:00').getTime();
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                // Hitung hari, jam, menit, detik
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update tampilan countdown
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Jika countdown sudah selesai
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-value">Hari Bahagia Telah Tiba!</span></div>';
                }
            }
            
            // Update countdown setiap detik
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Panggil sekali saat halaman dimuat
            
            // Animasi Hujan Bintang
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set ukuran canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Warna bintang sesuai permintaan rgb(67, 118, 145)
            const starColor = 'rgb(67, 118, 145)';
            
            // Array untuk menyimpan bintang
            const stars = [];
            const starCount = 100;
            
            // Kelas untuk bintang
            class Star {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height - canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 3 + 1;
                    this.opacity = Math.random() * 0.5 + 0.5;
                    this.angle = Math.random() * Math.PI / 4 - Math.PI / 8; // Sudut untuk efek bergerak miring
                }
                
                update() {
                    this.y += this.speed;
                    this.x += Math.sin(this.angle) * this.speed;
                    
                    // Reset bintang jika sudah keluar dari layar
                    if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                        this.reset();
                        this.y = -10;
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.fillStyle = starColor;
                    ctx.beginPath();
                    
                    // Menggambar bentuk bintang
                    const spikes = 5;
                    const outerRadius = this.size;
                    const innerRadius = this.size / 2;
                    
                    let rot = Math.PI / 2 * 3;
                    let x = this.x;
                    let y = this.y;
                    let step = Math.PI / spikes;
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y - outerRadius);
                    
                    for (let i = 0; i < spikes; i++) {
                        x = this.x + Math.cos(rot) * outerRadius;
                        y = this.y + Math.sin(rot) * outerRadius;
                        ctx.lineTo(x, y);
                        rot += step;
                        
                        x = this.x + Math.cos(rot) * innerRadius;
                        y = this.y + Math.sin(rot) * innerRadius;
                        ctx.lineTo(x, y);
                        rot += step;
                    }
                    
                    ctx.lineTo(this.x, this.y - outerRadius);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Membuat bintang
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
            
            // Fungsi animasi
            function animateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                
                requestAnimationFrame(animateStars);
            }
            
            // Memulai animasi
            animateStars();
        });
    </script>
</body>
</html>
