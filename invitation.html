
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Jean & Dwi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Animasi transisi langit dari malam ke siang - lebih halus dan natural */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a1929, #000814);
            animation: sky-transition 15s infinite alternate;
        }

        @keyframes sky-transition {
            0% { 
                background: linear-gradient(to bottom, #0a1929, #000814);
            }
            25% { 
                background: linear-gradient(to bottom, #1a237e, #283593);
            }
            50% { 
                background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            }
            75% { 
                background: linear-gradient(to bottom, #87CEEB, #B0E2FF);
            }
            100% { 
                background: linear-gradient(to bottom, #87CEEB, #B0E2FF);
            }
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: fade-out 15s infinite alternate;
        }

        @keyframes fade-out {
            0%, 20% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Bulan - diperbaiki warna dan animasi */
        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f5f5;
            top: 15%;
            right: 15%;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.5);
            animation: moon-movement 15s infinite alternate;
            z-index: 4;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f5f5f5);
        }

        @keyframes moon-movement {
            0% { 
                top: 15%;
                right: 15%;
                opacity: 1;
            }
            40% { 
                top: 10%;
                right: 30%;
                opacity: 0.8;
            }
            70% { 
                top: 5%;
                right: 50%;
                opacity: 0.3;
            }
            100% { 
                top: 0%;
                right: 70%;
                opacity: 0;
            }
        }

        /* Matahari terbit - diperbaiki warna dan animasi */
        .sun {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle, #fffde7, #ffeb3b);
            bottom: -70px;
            left: 20%;
            box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.7);
            animation: sun-rise 15s infinite alternate;
            z-index: 3;
        }

        @keyframes sun-rise {
            0% { 
                bottom: -70px;
                opacity: 0;
            }
            30% { 
                bottom: -40px;
                opacity: 0.3;
            }
            60% { 
                bottom: 30%;
                opacity: 0.8;
            }
            100% { 
                bottom: 40%;
                opacity: 1;
            }
        }

        /* Awan putih untuk siang hari - diperbaiki warna dan animasi */
        .cloud {
            position: absolute;
            background-color: #ffffff;
            border-radius: 100px;
            opacity: 0;
            z-index: 2;
            animation: cloud-fade-in 15s infinite alternate;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
            border-radius: 100px;
        }

        @keyframes cloud-fade-in {
            0%, 30% { opacity: 0; }
            60%, 100% { opacity: 0.8; }
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20%;
            left: -80px;
            animation: cloud-movement1 25s linear infinite, cloud-fade-in 15s infinite alternate;
        }

        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }

        .cloud1::after {
            width: 50px;
            height: 30px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 30%;
            left: -60px;
            animation: cloud-movement2 30s linear infinite, cloud-fade-in 15s infinite alternate;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 15px;
        }

        .cloud2::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 15px;
        }

        .cloud3 {
            width: 100px;
            height: 35px;
            top: 15%;
            left: -100px;
            animation: cloud-movement3 35s linear infinite, cloud-fade-in 15s infinite alternate;
            animation-delay: 10s;
        }

        .cloud3::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud3::after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 20px;
        }

        @keyframes cloud-movement1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 80px)); }
        }

        @keyframes cloud-movement2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 60px)); }
        }

        @keyframes cloud-movement3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Partikel cahaya - dikurangi untuk mobile */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Halaman Detail Undangan */
        .detail-page {
            position: relative;
            z-index: 10;
            height: 100vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .detail-header {
            position: relative;
            height: 50vh;
            background: linear-gradient(to bottom, #0a1929, #000814);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1511795409844-ef04b3b271e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        .detail-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .detail-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .detail-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
        }

        .arabic-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            text-align: right;
            margin-bottom: 10px;
            line-height: 1.8;
            color: #333;
        }

        .translation {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .love-story {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            text-align: justify;
            margin-bottom: 20px;
        }

        .love-story strong {
            color: #ff7e5f;
        }

        .info-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .info-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .couple-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .person {
            flex: 1;
            min-width: 250px;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .person-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .person-parents {
            font-size: 0.9rem;
            color: #555;
        }

        .event-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 126, 95, 0.1);
        }

        .event-info i {
            font-size: 1.2rem;
            margin-right: 15px;
            color: #ff7e5f;
            width: 24px;
            text-align: center;
        }

        .location-info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 126, 95, 0.1);
        }

        .location-info i {
            font-size: 1.2rem;
            margin-right: 15px;
            color: #ff7e5f;
            width: 24px;
            text-align: center;
            margin-top: 3px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .doa-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.8;
            color: #333;
        }

        .doa-translation {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .couple-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .photo-frame {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 126, 95, 0.2), rgba(254, 180, 123, 0.2));
            z-index: 1;
        }

        .request-list {
            list-style: none;
            padding: 0;
        }

        .request-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 126, 95, 0.1);
        }

        .request-item i {
            font-size: 1.2rem;
            margin-right: 15px;
            color: #ff7e5f;
            width: 24px;
            text-align: center;
        }

        /* Musik player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .music-toggle i {
            font-size: 1.2rem;
        }
        
        .music-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 5px 15px;
            color: white;
            font-size: 0.8rem;
            display: none;
        }
        
        .music-info.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .detail-title {
                font-size: 3rem;
            }
            
            .detail-subtitle {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .arabic-text {
                font-size: 1.5rem;
            }
            
            .love-story {
                font-size: 1rem;
            }
            
            .person {
                min-width: 100%;
                margin-bottom: 15px;
            }
            
            .photo-frame {
                width: 250px;
                height: 250px;
            }
            
            .detail-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>

    <div class="particles" id="particles"></div>
